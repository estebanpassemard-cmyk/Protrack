<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V39 - FINAL</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .page { display: none; height: calc(100vh - 75px); overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .active { display: block !important; }
        .card { background: #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: 800; margin-bottom: 4px; display: block; }
        .btn { background: #2563eb; color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 800; width: 100%; text-transform: uppercase; cursor: pointer; }
        .btn-sec { background: #334155; padding: 10px; font-size: 10px; margin-top: 5px; }
        .btn-arch { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #1e293b; display: flex; border-top: 1px solid #334155; z-index: 9999; }
        .nav-btn { flex: 1; color: #64748b; text-align: center; display: flex; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .nav-btn.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-top: 4px solid #3b82f6; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #334155; font-size: 11px; }
        .billed { border-left: 6px solid #ef4444 !important; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:10000; padding:20px; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="pg0" class="page active">
        <button onclick="window.openSettings()" style="background:none; border:none; color:white; font-size:30px; margin-bottom:15px;">⚙️</button>
        <div class="card">
            <div class="grid">
                <input type="date" id="in-date" class="input">
                <input type="text" id="in-proj" placeholder="Projet" class="input" list="plist">
            </div>
            <datalist id="plist"></datalist>
            <select id="in-type" class="input" style="color:#60a5fa; font-weight:800;">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            <div class="grid">
                <div><label class="label">Matin (Début)</label><input type="time" id="s1" class="input"></div>
                <div><label class="label">Matin (Fin)</label><input type="time" id="e1" class="input"></div>
            </div>
            <div class="grid">
                <div><label class="label">Aprem (Début)</label><input type="time" id="s2" class="input"></div>
                <div><label class="label">Aprem (Fin)</label><input type="time" id="e2" class="input"></div>
            </div>
            <button onclick="window.saveEntry()" id="btn-save" class="btn">ENREGISTRER</button>
        </div>
        <h4 style="font-size:10px; color:#64748b; text-transform:uppercase; margin:15px 0 10px 5px;">Récents</h4>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="text-align:center; margin-bottom:0;"><small class="label" style="color:#60a5fa">À Facturer</small><div id="sum-af" style="font-weight:900; font-size:20px;">0€</div></div>
            <div class="card" style="text-align:center; margin-bottom:0;"><small class="label" style="color:#f87171">Facturé</small><div id="sum-f" style="font-weight:900; font-size:20px;">0€</div></div>
        </div>
        <div id="list-bilan"></div>
        <button onclick="window.copyData('bilan')" class="btn btn-sec">COPIER RÉCAP BILAN</button>
    </div>

    <div id="pg2" class="page">
        <div id="list-archive"></div>
        <button onclick="window.copyData('archive')" class="btn btn-sec">COPIER RÉCAP ARCHIVES</button>
    </div>

    <nav class="nav">
        <div onclick="window.showPg(0)" id="nv0" class="nav-btn active">Saisie</div>
        <div onclick="window.showPg(1)" id="nv1" class="nav-btn">Bilan</div>
        <div onclick="window.showPg(2)" id="nv2" class="nav-btn">Archives</div>
    </nav>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3 style="text-align:center; margin-top:0; color:#3b82f6;">Tarifs</h3>
            <div id="price-inputs"></div>
            <button onclick="window.closeSettings()" class="btn" style="margin-top:20px;">VALIDER</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT39_DB') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT39_B') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT39_A') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT39_R')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        const $ = (id) => document.getElementById(id);

        window.showPg = function(n) {
            [0,1,2].forEach(i => {
                $(`pg${i}`).style.display = (i === n) ? 'block' : 'none';
                $(`nv${i}`).className = (i === n) ? 'nav-btn active' : 'nav-btn';
            });
            render();
        };

        window.saveEntry = function() {
            const d = $('in-date').value;
            const p = $('in-proj').value.toUpperCase() || "DIVERS";
            const t = $('in-type').value;
            if(!d) return alert("Date ?");

            const toM = (v) => { if(!v) return null; const [h,m] = v.split(':'); return parseInt(h)*60 + parseInt(m); };
            
            const ms = toM($('s1').value), me = toM($('e1').value);
            const as = toM($('s2').value), ae = toM($('e2').value);

            let val = 0, hStr = "";

            if(t.includes('Pose') || t === 'Jours OFF') {
                val = t === 'Pose Piges' ? rates.piges : (t === 'Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else {
                let totalMin = 0;
                // LOGIQUE FLEXIBLE
                if (ms !== null && ae !== null && me === null && as === null) {
                    totalMin = ae - ms; // Journée continue
                    hStr = $('s1').value + "-" + $('e2').value;
                } else {
                    let mDur = (ms !== null && me !== null) ? (me - ms) : 0;
                    let aDur = (as !== null && ae !== null) ? (ae - as) : 0;
                    totalMin = mDur + aDur;
                    let p1 = (ms !== null && me !== null) ? $('s1').value + "-" + $('e1').value : "";
                    let p2 = (as !== null && ae !== null) ? $('s2').value + "-" + $('e2').value : "";
                    hStr = (p1 && p2) ? p1 + " / " + p2 : (p1 || p2);
                }

                if(totalMin <= 0) return alert("Vérifiez les heures");
                val = (totalMin/60) * (t === 'Production' ? rates.prod : rates.trajet);
            }

            db.unshift({ id: Date.now(), d, p, t, val, hStr });
            localStorage.setItem('PT39_DB', JSON.stringify(db));
            $('btn-save').innerText = "✓ OK";
            setTimeout(() => { $('btn-save').innerText = "ENREGISTRER"; }, 1000);
            ['in-proj','s1','e1','s2','e2'].forEach(id => $(id).value = "");
            render();
        };

        function render() {
            $('plist').innerHTML = [...new Set(db.map(x => x.p))].map(x => `<option value="${x}">`).join('');
            $('recent-list').innerHTML = db.slice(0, 3).map(o => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-left:4px solid #3b82f6; margin-bottom:8px;">
                    <div style="font-size:11px;"><b>${o.p}</b><br><span style="color:#94a3b8;">${o.hStr}</span></div>
                    <b style="color:#60a5fa;">${o.val.toFixed(2)}€</b>
                </div>`).join('');

            let groups = db.reduce((acc, o) => { (acc[o.p] = acc[o.p] || []).push(o); return acc; }, {});
            let hB = "", hA = "", tAF = 0, tF = 0;

            for (let proj in groups) {
                let isB = billed.includes(proj), isA = archived.includes(proj);
                let total = groups[proj].reduce((s, o) => s + o.val, 0);
                if(!isA) { if(isB) tF += total; else tAF += total; }
                let rows = groups[proj].map(o => `
                    <div class="row">
                        <span style="color:#94a3b8; width:65px;">${o.d.split('-').reverse().join('/')}</span>
                        <span style="flex:1; text-align:center; color:#60a5fa; font-weight:bold;">${o.hStr}</span>
                        <div style="width:9
