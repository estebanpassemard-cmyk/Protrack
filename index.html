<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V68.Final-Total</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #1e293b; display: flex; border-top: 1px solid #475569; z-index: 9999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; cursor: pointer; }
        .nav-item.active { color: #3b82f6; border-top: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .page { display: none; padding: 15px; }
        .active-page { display: block !important; }
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; position: relative; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 10px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 10px; font-weight: bold; border: none; font-size: 16px; width: 100%; margin-top: 5px; }
        .btn-sec { background: #334155; padding: 10px; font-size: 10px; color: white; border-radius: 5px; text-align: center; font-weight: bold; flex: 1; border: none; }
        .row-item { border-bottom: 1px solid #475569; padding: 10px 0; }
        .blue-h { color: #3b82f6; font-weight: bold; font-size: 11px; display: block; margin-top: 4px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .flex-row { display: flex; gap: 5px; align-items: center; }
        .label { font-size: 10px; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
        .del-btn { color: #ef4444; border: none; background: none; font-size: 18px; cursor: pointer; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active" onclick="go(0)">Saisie</div>
        <div id="nv1" class="nav-item" onclick="go(1)">Bilan</div>
        <div id="nv2" class="nav-item" onclick="go(2)">Archives</div>
    </div>

    <div id="pg0" class="page active-page">
        <div onclick="openSet()" style="font-size:25px; margin-bottom:15px; cursor:pointer; width:fit-content;">‚öôÔ∏è</div>
        <div class="card">
            <div class="grid">
                <input type="date" id="in-date" class="input">
                <input type="text" id="in-proj" placeholder="PROJET" class="input" list="proj-list" autocomplete="off">
                <datalist id="proj-list"></datalist>
            </div>
            <select id="in-type" class="input">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            
            <div class="label">Matin (D√©but - Fin)</div>
            <div class="flex-row">
                <input type="time" id="s1" class="input">
                <input type="time" id="e1" class="input">
            </div>

            <div class="label">Apr√®s-midi (D√©but - Fin)</div>
            <div class="flex-row">
                <input type="time" id="s2" class="input">
                <input type="time" id="e2" class="input">
            </div>
            
            <button class="btn" onclick="addItem()">ENREGISTRER</button>
        </div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="margin:0; text-align:center;"><div class="label">√Ä Facturer</div><div id="sum-af" style="font-size:18px; font-weight:bold;">0‚Ç¨</div></div>
            <div class="card" style="margin:0; text-align:center;"><div class="label" style="color:#10b981;">Factur√©</div><div id="sum-f" style="font-size:18px; font-weight:bold; color:#10b981;">0‚Ç¨</div></div>
        </div>
        <div id="list-bilan"></div>
    </div>

    <div id="pg2" class="page"><div id="list-archive"></div></div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3>Tarifs</h3>
            <div id="price-inputs"></div>
            <button class="btn" onclick="closeSet()">FERMER</button>
        </div>
    </div>

    <script>
        var db = JSON.parse(localStorage.getItem('PT_V68_DATA') || '[]');
        var billed = JSON.parse(localStorage.getItem('PT_V68_BILL') || '[]');
        var archived = JSON.parse(localStorage.getItem('PT_V68_ARCH') || '[]');
        var rates = JSON.parse(localStorage.getItem('PT_V68_RT')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        function go(n) {
            var pgs = ['pg0','pg1','pg2'];
            for(var i=0; i<pgs.length; i++) {
                document.getElementById(pgs[i]).classList.toggle('active-page', i === n);
                document.getElementById('nv'+i).classList.toggle('active', i === n);
            }
            draw();
        }

        function toM(v) { if(!v) return -1; var s = v.split(':'); return parseInt(s[0])*60+parseInt(s[1]); }

        function addItem() {
            var d = document.getElementById('in-date').value;
            var p = document.getElementById('in-proj').value.toUpperCase() || "DIVERS";
            var t = document.getElementById('in-type').value;
            if(!d) return alert("Date manquante");

            var times = [
                toM(document.getElementById('s1').value),
                toM(document.getElementById('e1').value),
                toM(document.getElementById('s2').value),
                toM(document.getElementById('e2').value)
            ].filter(function(m) { return m > -1; });

            var val=0, dur=0, hStr="";

            if(t.indexOf('Pose') > -1 || t === 'Jours OFF') {
                val = (t==='Pose Piges') ? rates.piges : (t==='Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else if (times.length >= 2) {
                // CALCUL INCLUANT LA PAUSE : On prend le min et le max
                var debutAbsolu = Math.min.apply(null, times);
                var finAbsolue = Math.max.apply(null, times);
                
                dur = (finAbsolue - debutAbsolu) / 60;
                val = dur * (t==='Production' ? rates.prod : rates.trajet);
                
                // On affiche le vrai d√©but et la vraie fin
                var h1 = document.getElementById('s1').value || document.getElementById('e1').value || "??";
                var h2 = document.getElementById('e2').value || document.getElementById('s2').value || document.getElementById('e1').value || "??";
                hStr = h1 + " > " + h2;
            }

            db.unshift({ id: new Date().getTime(), d: d, p: p, t: t, val: val, hStr: hStr, dur: dur });
            localStorage.setItem('PT_V68_DATA', JSON.stringify(db));
            ['in-proj','s1','e1','s2','e2'].forEach(function(id){ document.getElementById(id).value = ""; });
            draw();
            alert("Enregistr√© !");
        }

        function del(id) {
            if(confirm("Supprimer ?")) {
                db = db.filter(function(o) { return o.id !== id; });
                localStorage.setItem('PT_V68_DATA', JSON.stringify(db));
                draw();
            }
        }

        function draw() {
            var plist = [];
            db.forEach(function(o){ if(plist.indexOf(o.p)==-1) plist.push(o.p); });
            document.getElementById('proj-list').innerHTML = plist.map(function(x){ return '<option value="'+x+'">'; }).join('');

            document.getElementById('recent-list').innerHTML = db.slice(0, 3).map(function(o) {
                return '<div class="card" style="font-size:12px;">' +
                       '<b>'+o.p+'</b> - '+o.val.toFixed(2)+'‚Ç¨ <button class="del-btn" onclick="del('+o.id+')" style="float:right">üóëÔ∏è</button><br>' +
                       '<span style="color:#94a3b8; font-size:10px;">'+o.d.split('-').reverse().join('/')+' | '+o.hStr+'</span></div>';
            }).join('');

            var hB="", hA="", tAF=0, tF=0;
            var groups = {};
            db.forEach(function(o) { groups[o.p] = groups[o.p] || []; groups[o.p].push(o); });

            for (var proj in groups) {
                var isB = billed.indexOf(proj) > -1;
                var isA = archived.indexOf(proj) > -1;
                var total = 0;
                groups[proj].forEach(function(o) { total += o.val; });
                if(!isA) { if(isB) tF += total; else tAF += total; }

                var lines = groups[proj].map(function(o) {
                    return '<div class="row-item"><div style="display:flex; justify-content:space-between; font-size:12px;">' +
                           '<span>'+o.d.split('-').reverse().join('/')+'</span><span>'+o.hStr+'</span>' +
                           '<span>'+o.val.toFixed(2)+'‚Ç¨ <button class="del-btn" onclick="del('+o.id+')" style="font-size:14px;">√ó</button></span></div>' +
                           (o.dur > 0 ? '<span class="blue-h">TOTAL : '+o.dur.toFixed(2)+'h</span>' : '') + '</div>';
                }).join('');

                var card = '<div class="card" style="border-left: 5px solid '+(isB ? '#10b981' : '#3b82f6')+'">' +
                    '<div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;"><span>'+proj+'</span><span>'+total.toFixed(2)+'‚Ç¨</span></div>' +
                    lines + '<div style="display:flex; gap:10px; margin-top:15px;">' +
                    '<button class="btn-sec" onclick="tB(\''+proj+'\')">'+(isB ? '√Ä FACTURER' : 'FACTUR√â')+'</button>' +
                    '<button class="btn-sec" onclick="tA(\''+proj+'\')">'+(isA ? 'R√âACTIVER' : 'ARCHIVER')+'</button></div></div>';
                if(isA) hA += card; else hB += card;
            }
            document.getElementById('list-bilan').innerHTML = hB || "Vide";
            document.getElementById('list-archive').innerHTML = hA || "Vide";
            document.getElementById('sum-af').innerText = tAF.toFixed(2) + "‚Ç¨";
            document.getElementById('sum-f').innerText = tF.toFixed(2) + "‚Ç¨";
        }

        window.tB = function(p) { if(billed.indexOf(p) > -1) billed = billed.filter(function(x){return x!==p;}); else billed.push(p); localStorage.setItem('PT_V68_BILL', JSON.stringify(billed)); draw(); };
        window.tA = function(p) { if(archived.indexOf(p) > -1) archived = archived.filter(function(x){return x!==p;}); else archived.push(p); localStorage.setItem('PT_V68_ARCH', JSON.stringify(archived)); draw(); };

        function openSet() {
            var h = "";
            for(var k in rates) { h += '<label class="label">'+k+'</label><input type="number" id="rt-'+k+'" value="'+rates[k]+'" class="input">'; }
            document.getElementById('price-inputs').innerHTML = h;
            document.getElementById('set-modal').style.display = 'flex';
        }
        function closeSet() {
            for(var k in rates) { rates[k] = parseFloat(document.getElementById('rt-'+k).value) || 0; }
            localStorage.setItem('PT_V68_RT', JSON.stringify(rates));
            document.getElementById('set-modal').style.display = 'none';
            draw();
        }
        document.getElementById('in-date').valueAsDate = new Date();
        draw();
    </script>
</body>
</html>
