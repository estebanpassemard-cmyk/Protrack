<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V68.2</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #1e293b; display: flex; border-top: 1px solid #475569; z-index: 9999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; cursor: pointer; }
        .nav-item.active { color: #3b82f6; border-top: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .page { display: none; padding: 15px; }
        .active-page { display: block !important; }
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 10px; font-weight: bold; border: none; font-size: 16px; width: 100%; }
        .btn-sec { background: #334155; padding: 10px; font-size: 10px; color: white; border-radius: 5px; text-align: center; font-weight: bold; flex: 1; border: none; }
        .row-item { border-bottom: 1px solid #475569; padding: 10px 0; }
        .blue-h { color: #3b82f6; font-weight: bold; font-size: 11px; display: block; margin-top: 4px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active" onclick="go(0)">Saisie</div>
        <div id="nv1" class="nav-item" onclick="go(1)">Bilan</div>
        <div id="nv2" class="nav-item" onclick="go(2)">Archives</div>
    </div>

    <div id="pg0" class="page active-page">
        <div onclick="openSet()" style="font-size:25px; margin-bottom:15px; cursor:pointer; width:fit-content;">⚙️</div>
        <div class="card">
            <div class="grid">
                <input type="date" id="in-date" class="input">
                <input type="text" id="in-proj" placeholder="PROJET" class="input" list="proj-list" autocomplete="off">
                <datalist id="proj-list"></datalist>
            </div>
            <select id="in-type" class="input">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            <div class="grid">
                <div><label class="label">Matin</label><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                <div><label class="label">Aprem</label><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
            </div>
            <button class="btn" onclick="addItem()">ENREGISTRER</button>
        </div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="margin:0; text-align:center;"><div class="label">À Facturer</div><div id="sum-af" style="font-size:18px; font-weight:bold;">0€</div></div>
            <div class="card" style="margin:0; text-align:center;"><div class="label" style="color:#10b981;">Facturé</div><div id="sum-f" style="font-size:18px; font-weight:bold; color:#10b981;">0€</div></div>
        </div>
        <div id="list-bilan"></div>
    </div>

    <div id="pg2" class="page"><div id="list-archive"></div></div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3>Tarifs</h3>
            <div id="price-inputs"></div>
            <button class="btn" onclick="closeSet()">FERMER</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT_V68_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT_V68_BILL') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT_V68_ARCH') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT_V68_RATES')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        function go(n) {
            ['pg0','pg1','pg2'].forEach((p, i) => {
                document.getElementById(p).classList.toggle('active-page', i === n);
                document.getElementById('nv'+i).classList.toggle('active', i === n);
            });
            draw();
        }

        function addItem() {
            const d = document.getElementById('in-date').value;
            const p = document.getElementById('in-proj').value.toUpperCase() || "DIVERS";
            const t = document.getElementById('in-type').value;
            if(!d) return alert("Date manquante");

            const toM = (v) => { if(!v) return -1; const s = v.split(':'); return parseInt(s[0])*60+parseInt(s[1]); };
            let s1=toM(document.getElementById('s1').value), e1=toM(document.getElementById('e1').value);
            let s2=toM(document.getElementById('s2').value), e2=toM(document.getElementById('e2').value);
            
            let val=0, hStr="", dur=0;
            if(t.includes('Pose') || t === 'Jours OFF') {
                val = t==='Pose Piges' ? rates.piges : (t==='Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else {
                let totalMin = 0;
                // Calcul intelligent : Priorité aux blocs séparés, sinon calcul global S1 -> E2
                if(s1 > -1 && e1 > s1) totalMin += (e1 - s1);
                if(s2 > -1 && e2 > s2) totalMin += (e2 - s2);
                if(s1 > -1 && e2 > s1 && e1 === -1 && s2 === -1) totalMin = (e2 - s1);

                dur = totalMin / 60;
                // Formater l'affichage des heures
                let start = document.getElementById('s1').value || "??";
                let end = document.getElementById('e2').value || document.getElementById('e1').value || "??";
                hStr = start + " > " + end;
                val = dur * (t==='Production' ? rates.prod : rates.trajet);
            }

            db.unshift({ id: Date.now(), d, p, t, val, hStr, dur });
            localStorage.setItem('PT_V68_DATA', JSON.stringify(db));
            ['in-proj','s1','e1','s2','e2'].forEach(id => document.getElementById(id).value = "");
            draw();
            alert("Enregistré");
        }

        function draw() {
            // Mise à jour de la liste de suggestions (Datalist)
            const projList = [...new Set(db.map(o => o.p))];
            document.getElementById('proj-list').innerHTML = projList.map(p => `<option value="${p}">`).join('');

            // Liste Saisie avec Détails (Dernières entrées)
            document.getElementById('recent-list').innerHTML = db.slice(0, 5).map(o => `
                <div class="card" style="font-size:12px; border-left: 3px solid #3b82f6;">
                    <div style="display:flex; justify-content:space-between;"><b>${o.p}</b> <span>${o.val.toFixed(2)}€</span></div>
                    <div style="color:#94a3b8; font-size:10px; margin-top:5px;">${o.d.split('-').reverse().join('/')} | ${o.hStr} | ${o.dur.toFixed(2)}h</div>
                </div>
            `).join('');

            let hB="", hA="", tAF=0, tF=0;
            const groups = db.reduce((acc, o) => { (acc[o.p] = acc[o.p] || []).push(o); return acc; }, {});

            for (let proj in groups) {
                const isB = billed.includes(proj);
                const isA = archived.includes(proj);
                const total = groups[proj].reduce((s, o) => s + o.val, 0);
                if(!isA) { if(isB) tF += total; else tAF += total; }

                const lines = groups[proj].map(o => `
                    <div class="row-item">
                        <div style="display:flex; justify-content:space-between; font-size:12px;">
                            <span>${o.d.split('-').reverse().join('/')}</span>
                            <span>${o.hStr}</span>
                            <span style="font-weight:bold;">${o.val.toFixed(2)}€</span>
                        </div>
                        ${o.dur > 0 ? `<span class="blue-h">TOTAL : ${o.dur.toFixed(2)}h</span>` : ''}
                    </div>`).join('');

                const card = `<div class="card" style="border-left: 5px solid ${isB ? '#10b981' : '#3b82f6'}">
                    <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;"><span>${proj}</span><span>${total.toFixed(2)}€</span></div>
                    ${lines}
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="btn-sec" onclick="tB('${proj}')">${isB ? 'À FACTURER' : 'FACTURÉ'}</button>
                        <button class="btn-sec" onclick="tA('${proj}')">${isA ? 'RÉACTIVER' : 'ARCHIVER'}</button>
                    </div>
                </div>`;
                if(isA) hA += card; else hB += card;
            }
            document.getElementById('list-bilan').innerHTML = hB || "Aucun projet";
            document.getElementById('list-archive').innerHTML = hA || "Archives vides";
            document.getElementById('sum-af').innerText = tAF.toFixed(2) + "€";
            document.getElementById('sum-f').innerText = tF.toFixed(2) + "€";
        }

        window.tB = (p) => { billed.includes(p) ? billed = billed.filter(x=>x!==p) : billed.push(p); localStorage.setItem('PT_V68_BILL', JSON.stringify(billed)); draw(); };
        window.tA = (p) => { archived.includes(p) ? archived = archived.filter(x=>x!==p) : archived.push(p); localStorage.setItem('PT_V68_ARCH', JSON.stringify(archived)); draw(); };

        function openSet() {
            document.getElementById('price-inputs').innerHTML = Object.keys(rates).map(k => `<label class="label">${k}</label><input type="number" id="rt-${k}" value="${rates[k]}" class="input">`).join('');
            document.getElementById('set-modal').style.display =
