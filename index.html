<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V62</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #1e293b; display: flex; border-top: 1px solid #475569; z-index: 9999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; }
        .nav-item.active { color: #3b82f6; border-top: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .page { display: none; padding: 15px; }
        #pg0 { display: block; } 
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; border: none; font-size: 16px; }
        .btn-export { background: #10b981; color: white; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; border: none; font-size: 14px; margin-bottom: 15px; }
        .btn-sec { background: #334155; padding: 10px; font-size: 11px; color: white; border-radius: 5px; text-align: center; text-transform: uppercase; font-weight: bold; }
        .label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .blue-hours { color: #3b82f6; font-weight: bold; font-size: 11px; margin-top: 2px; display: block; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active" onclick="navigate(0)">Saisie</div>
        <div id="nv1" class="nav-item" onclick="navigate(1)">Bilan</div>
        <div id="nv2" class="nav-item" onclick="navigate(2)">Archives</div>
    </div>

    <div id="pg0" class="page">
        <div onclick="openSet()" style="font-size:25px; margin-bottom:15px;">‚öôÔ∏è</div>
        <div class="card">
            <div class="grid"><input type="date" id="in-date" class="input"><input type="text" id="in-proj" placeholder="PROJET" class="input" list="plist"></div>
            <datalist id="plist"></datalist>
            <select id="in-type" class="input">
                <option value="Production">Production</option><option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option><option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            <div class="grid">
                <div><label class="label">Matin</label><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                <div><label class="label">Aprem</label><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
            </div>
            <button class="btn" onclick="saveData()">ENREGISTRER</button>
        </div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <button class="btn-export" onclick="exportData()">üì§ EXPORTER VERS MON BLOC-NOTES</button>
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="margin:0; text-align:center;"><div class="label">√Ä Facturer</div><div id="sum-af" style="font-size:20px; font-weight:bold;">0‚Ç¨</div></div>
            <div class="card" style="margin:0; text-align:center;"><div class="label" style="color:#10b981;">Factur√©</div><div id="sum-f" style="font-size:20px; font-weight:bold; color:#10b981;">0‚Ç¨</div></div>
        </div>
        <div id="list-bilan"></div>
    </div>

    <div id="pg2" class="page"><div id="list-archive"></div></div>

    <div id="set-modal" class="modal"><div class="card" style="width:100%;"><h3>Tarifs</h3><div id="price-inputs"></div><button class="btn" onclick="closeSet()">Fermer</button></div></div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT62_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT62_BILL') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT62_ARCH') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT62_RATE')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        function navigate(n) {
            ['pg0','pg1','pg2'].forEach((p,i)=>document.getElementById(p).style.display=(i===n)?'block':'none');
            ['nv0','nv1','nv2'].forEach((v,i)=>document.getElementById(v).className=(i===n)?'nav-item active':'nav-item');
            render();
        }

        function saveData() {
            const d = document.getElementById('in-date').value, p = document.getElementById('in-proj').value.toUpperCase() || "DIVERS", t = document.getElementById('in-type').value;
            if(!d) return;
            const toM = (v) => { if(!v) return 0; const [h,m] = v.split(':'); return parseInt(h)*60+parseInt(m); };
            const s1=toM(document.getElementById('s1').value), e1=toM(document.getElementById('e1').value), s2=toM(document.getElementById('s2').value), e2=toM(document.getElementById('e2').value);
            let val=0, hStr="", dur=0;
            if(t.includes('Pose')||t==='Jours OFF') { val=t==='Pose Piges'?rates.piges:(t==='Pose Omnes'?rates.omnes:rates.off); hStr="FORFAIT"; }
            else { dur=((e1-s1)+(e2-s2))/60; hStr=(s1<e1?document.getElementById('s1').value+"-"+document.getElementById('e1').value:"")+(s2<e2?" / "+document.getElementById('s2').value+"-"+document.getElementById('e2').value:""); val=dur*(t==='Production'?rates.prod:rates.trajet); }
            db.unshift({id:Date.now(),d,p,t,val,hStr,dur});
            localStorage.setItem('PT62_DATA',JSON.stringify(db));
            ['in-proj','s1','e1','s2','e2'].forEach(id=>document.getElementById(id).value="");
            render();
        }

        function exportData() {
            let txt = "SAUVEGARDE PROTRACK - " + new Date().toLocaleDateString() + "\n\n";
            db.forEach(o => { txt += `${o.d} | ${o.p} | ${o.t} | ${o.hStr} | ${o.val.toFixed(2)}‚Ç¨\n`; });
            
            // Copie automatique dans le presse-papier pour que tu puisses coller dans ta note
            const el = document.createElement('textarea');
            el.value = txt;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            alert("Donn√©es copi√©es ! Tu peux maintenant les coller dans ta note 'Sauvegarde ProTrack'.");
        }

        function render() {
            document.getElementById('plist').innerHTML = [...new Set(db.map(x=>x.p))].map(p=>`<option value="${p}">`).join('');
            document.getElementById('recent-list').innerHTML = db.slice(0,10).map(o=>`<div class="card" style="border-left:4px solid #3b82f6;padding:12px;"><div style="display:flex;justify-content:space-between;"><b>${o.p}</b><div><b style="color:#60a5fa;margin-right:10px;">${o.val.toFixed(2)}‚Ç¨</b><span onclick="delItem(${o.id})">üóëÔ∏è</span></div></div><div style="font-size:11px;color:#94a3b8;margin-top:5px;">${o.d.split('-').reverse().join('/')} - ${o.hStr}</div></div>`).join('');
            
            let hB="", hA="", tAF=0, tF=0, groups=db.reduce((acc,o)=>{(acc[o.p]=acc[o.p]||[]).push(o);return acc;},{});
            for(let proj in groups) {
                let isB=billed.includes(proj), isA=archived.includes(proj), total=groups[proj].reduce((s,o)=>s+o.val,0);
                if(!isA){ if(isB) tF+=total; else tAF+=total; }
                let clr=isB?'#10b981':'#3b82f6';
                let card = `<div class="card" style="border-left:5px solid ${clr}"><div style="display:flex;justify-content:space-between;font-weight:bold;"><span>${proj}</span><span style="color:${clr};">${total.toFixed(2)}‚Ç¨</span></div>
                <div class="grid" style="margin-top:10px;">${isA?`<div class="btn-sec" onclick="toggleArch('${proj}')">R√©activer</div>`:`<div class="btn-sec" onclick="toggleBill('${proj}')" style="background:${isB?'#064e3b':'#334155'}">${isB?'√Ä FACTURER':'FACTUR√â'}</div><div class="btn-sec" onclick="toggleArch('${proj}')" style="color:#60a5fa">ARCHIVER</div>`}</div></div>`;
                if(isA) hA+=card; else hB+=card;
            }
            document.getElementById('list-bilan').innerHTML=hB||"Vide";
            document.getElementById('list-archive').innerHTML=hA||"Vide";
            document.getElementById('sum-af').innerText=tAF.toFixed(2)+"‚Ç¨";
            document.getElementById('sum-f').innerText=tF.toFixed(2)+"‚Ç¨";
        }

        function delItem(id){ if(confirm("Supprimer ?")){ db=db.filter(x=>x.id!==id); localStorage.setItem('PT62_DATA',JSON.stringify(db)); render(); }}
        function toggleBill(p){
