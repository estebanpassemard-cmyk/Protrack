<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .input-field { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 12px; font-size: 16px !important; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); active: scale(0.95); }
        .facture-true { border-left: 5px solid #ef4444 !important; opacity: 0.6; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="flex justify-between items-center mb-6">
        <button onclick="toggleSettings(true)" class="w-10 h-10 glass-card flex items-center justify-center text-sm opacity-60">⚙️</button>
        <button onclick="toggleModal(true)" class="btn-primary px-6 py-3 rounded-xl font-bold text-white shadow-lg text-[11px] uppercase tracking-[0.1em]">Bilan Global</button>
    </div>

    <div class="glass-card p-5 mb-8">
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-2">
                <input type="date" id="date" class="input-field w-full">
                <input type="text" id="project" list="project-list" class="input-field w-full" placeholder="Projet">
            </div>
            <datalist id="project-list"></datalist>

            <select id="type" onchange="toggleInputs()" class="input-field w-full font-bold text-blue-400">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>

            <div id="section-hours" class="space-y-4 pt-2">
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-[9px] uppercase font-bold text-slate-500 pl-1 italic">Matin</div>
                    <div class="text-[9px] uppercase font-bold text-slate-500 pl-1 italic">Fin</div>
                    <input type="time" id="start1" class="input-field">
                    <input type="time" id="end1" class="input-field">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="text-[9px] uppercase font-bold text-slate-500 pl-1 italic">Après-midi</div>
                    <div class="text-[9px] uppercase font-bold text-slate-500 pl-1 italic">Fin</div>
                    <input type="time" id="start2" class="input-field">
                    <input type="time" id="end2" class="input-field">
                </div>
            </div>

            <button onclick="addEntry()" class="w-full btn-primary py-4 rounded-xl font-black text-sm uppercase tracking-widest text-white mt-2">Enregistrer</button>
        </div>
    </div>

    <h3 class="text-[9px] font-black text-slate-600 uppercase tracking-widest mb-4 ml-1 italic">Dernières activités</h3>
    <div id="recent-logs" class="space-y-3"></div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 z-50 flex flex-col">
        <div class="p-5 flex justify-between items-center border-b border-white/5">
            <h2 class="font-bold text-sm uppercase italic tracking-widest">Récapitulatif</h2>
            <button onclick="toggleModal(false)" class="p-2 text-xl">✕</button>
        </div>
        
        <div class="flex-grow overflow-y-auto p-4">
            <div class="grid grid-cols-2 gap-3 mb-8">
                <div class="bg-blue-600/10 p-4 rounded-xl border border-blue-500/20">
                    <p class="text-[8px] font-bold text-blue-400 uppercase mb-1 italic">À Facturer</p>
                    <p id="total-pending" class="text-xl font-black text-blue-400">0.00 €</p>
                </div>
                <div class="bg-red-600/10 p-4 rounded-xl border border-red-500/20">
                    <p class="text-[8px] font-bold text-red-400 uppercase mb-1 italic">Encaissé</p>
                    <p id="total-billed" class="text-xl font-black text-red-400">0.00 €</p>
                </div>
            </div>
            <div id="tableContainer" class="space-y-6"></div>
        </div>

        <div class="p-4 border-t border-white/10 bg-slate-900 grid grid-cols-2 gap-2">
            <button onclick="copyToClipboard()" class="bg-white/5 text-white py-4 rounded-xl text-[9px] font-bold uppercase">Copier Notes</button>
            <button onclick="exportCSV()" class="bg-emerald-800 text-white py-4 rounded-xl text-[9px] font-bold uppercase">Excel</button>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[100]">
        <div class="glass-card w-full p-6 max-w-sm">
            <h2 class="text-center font-bold mb-8 uppercase text-sm tracking-widest italic">Tarification</h2>
            <div class="space-y-5" id="settings-list"></div>
            <button onclick="saveSettings()" class="w-full btn-primary text-white py-4 rounded-xl font-bold mt-8 uppercase text-xs">Mettre à jour</button>
            <button onclick="toggleSettings(false)" class="w-full text-slate-600 text-[10px] mt-4 font-bold uppercase">Annuler</button>
        </div>
    </div>

    <script>
        let settings = JSON.parse(localStorage.getItem('pro_settings_v18')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 10
