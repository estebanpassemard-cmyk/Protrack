<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V41</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%; }
        
        /* PAGES - For√ßage du masquage par d√©faut */
        .page { display: none; height: calc(100vh - 75px); overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; touch-action: pan-y; }
        #pg0 { display: block; } /* Saisie visible par d√©faut */

        .card { background: #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        
        .btn { background: #2563eb; color: white; padding: 16px; border-radius: 10px; font-weight: 800; width: 100%; text-align: center; text-transform: uppercase; cursor: pointer; }
        .btn-sec { background: #334155; padding: 10px; font-size: 10px; margin-top: 5px; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #1e293b; display: flex; border-top: 2px solid #3b82f6; z-index: 9999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .nav-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #334155; font-size: 11px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: 800; margin-bottom: 4px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:10000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active" ontouchstart="changeTab(0)">Saisie</div>
        <div id="nv1" class="nav-item" ontouchstart="changeTab(1)">Bilan</div>
        <div id="nv2" class="nav-item" ontouchstart="changeTab(2)">Archives</div>
    </div>

    <div id="pg0" class="page">
        <div ontouchstart="openSet()" style="font-size:30px; margin-bottom:15px; padding:10px; width:60px;">‚öôÔ∏è</div>
        <div class="card">
            <div class="grid"><input type="date" id="in-date" class="input"><input type="text" id="in-proj" placeholder="PROJET" class="input" list="plist"></div>
            <datalist id="plist"></datalist>
            <select id="in-type" class="input" style="color:#60a5fa; font-weight:800;">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            <div class="grid">
                <div><label class="label">Matin</label><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                <div><label class="label">Aprem</label><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
            </div>
            <div class="btn" ontouchstart="saveEntry()">ENREGISTRER</div>
        </div>
        <div style="font-size:10px; color:#64748b; text-transform:uppercase; margin:15px 0 10px 5px;">R√©cents</div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="text-align:center;"><div class="label" style="color:#60a5fa">√Ä Facturer</div><div id="sum-af" style="font-weight:900; font-size:20px;">0‚Ç¨</div></div>
            <div class="card" style="text-align:center;"><div class="label" style="color:#f87171">Factur√©</div><div id="sum-f" style="font-weight:900; font-size:20px;">0‚Ç¨</div></div>
        </div>
        <div id="list-bilan"></div>
        <div class="btn btn-sec" ontouchstart="copyData('bilan')">COPIER R√âCAP BILAN</div>
    </div>

    <div id="pg2" class="page">
        <div id="list-archive"></div>
        <div class="btn btn-sec" ontouchstart="copyData('archive')">COPIER R√âCAP ARCHIVES</div>
    </div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3 style="text-align:center; color:#3b82f6;">Tarifs</h3>
            <div id="price-inputs"></div>
            <div class="btn" ontouchstart="closeSet()" style="margin-top:20px;">VALIDER</div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT41_DB') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT41_B') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT41_A') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT41_R')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        const $ = (id) => document.getElementById(id);

        // NAVIGATION FORC√âE
        window.changeTab = function(n) {
            // 1. Cacher tout
            document.getElementById('pg0').style.display = 'none';
            document.getElementById('pg1').style.display = 'none';
            document.getElementById('pg2').style.display = 'none';
            
            // 2. Afficher la s√©lectionn√©e
            document.getElementById('pg' + n).style.display = 'block';

            // 3. Update Menu
            document.getElementById('nv0').className = 'nav-item';
            document.getElementById('nv1').className = 'nav-item';
            document.getElementById('nv2').className = 'nav-item';
            document.getElementById('nv' + n).className = 'nav-item active';

            render();
        };

        window.saveEntry = function() {
            const d = $('in-date').value;
            const p = $('in-proj').value.toUpperCase() || "DIVERS";
            const t = $('in-type').value;
            if(!d) return alert("Date ?");

            const toM = (v) => { if(!v) return null; const [h,m] = v.split(':'); return parseInt(h)*60 + parseInt(m); };
            const ms = toM($('s1').value), me = toM($('e1').value);
            const as = toM($('s2').value), ae = toM($('e2').value);

            let val = 0, hStr = "";
            if(t.includes('Pose') || t === 'Jours OFF') {
                val = t === 'Pose Piges' ? rates.piges : (t === 'Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else {
                let totalMin = 0;
                if (ms !== null && ae !== null && me === null && as === null) {
                    totalMin = ae - ms;
                    hStr = $('s1').value + "-" + $('e2').value;
                } else {
                    let mDur = (ms !== null && me !== null) ? (me - ms) : 0;
                    let aDur = (as !== null && ae !== null) ? (ae - as) : 0;
                    totalMin = mDur + aDur;
                    let p1 = (ms !== null && me !== null) ? $('s1').value + "-" + $('e1').value : "";
                    let p2 = (as !== null && ae !== null) ? $('s2').value + "-" + $('e2').value : "";
                    hStr = (p1 && p2) ? p1 + " / " + p2 : (p1 || p2);
                }
                if(totalMin <= 0) return alert("Heures ?");
                val = (totalMin/60) * (t === 'Production' ? rates.prod : rates.trajet);
            }

            db.unshift({ id: Date.now(), d, p, t, val, hStr });
            localStorage.setItem('PT41_DB', JSON.stringify(db));
            alert("Enregistr√© !");
            ['in-proj','s1','e1','s2','e2'].forEach(id => $(id).value = "");
            render();
        };

        function render() {
            $('plist').innerHTML = [...new Set(db.map(x => x.p))].map(x => `<option value="${x}">`).join('');
            $('recent-list').innerHTML = db.slice(0, 3).map(o => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-left:4px solid #3b82f6;">
                    <div style="font-size:11px;"><b>${o.p}</b><br><small>${o.hStr}</small></div>
                    <b style="color:#60a5fa;">${o.val.toFixed(2)}‚Ç¨</b>
                </div>`).join('');

            let groups = db.reduce((acc, o) => { (acc[o.p] = acc[o.p] || []).push(o); return acc; }, {});
            let hB = "", hA = "", tAF = 0, tF = 0;

            for (let proj in groups) {
                let isB = billed.includes(proj), isA = archived.includes(proj);
                let total = groups[proj].reduce((s, o) => s + o.val, 0);
                if(!isA) { if(isB) tF += total; else tAF += total; }

                let rows = groups[proj].map(o => `
                    <div class="row">
                        <span style="color:#94a3b8; width:65px;">${o.d.split('-').reverse().join('/')}</span>
                        <span style="flex:1; text-align:center; color:#60a5fa; font-weight:bold;">${o.hStr}</span>
                        <div style="width:70px; text-align:right;">
                            <b>${o.val.toFixed(2)}‚Ç¨</b>
                            <span ontouchstart="delItem(${o.id})" style="margin-left:8px;">üóëÔ∏è</span>
                        </div>
                    </div>`).join('');

                let card =
