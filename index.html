<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack 3-Steps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; overflow: hidden; height: 100vh; }
        .app-container { display: flex; width: 300%; height: 100vh; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { width: 33.333%; height: 100vh; overflow-y: auto; padding-bottom: 90px; position: relative; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .input-field { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 12px; font-size: 16px !important; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        
        /* Indicateurs de Slide */
        .slide-hint { position: absolute; top: 50%; transform: translateY(-50%); font-size: 20px; opacity: 0.3; animation: bounceSide 2s infinite; pointer-events: none; }
        @keyframes bounceSide { 0%, 100% { transform: translateY(-50%) translateX(0); } 50% { transform: translateY(-50%) translateX(5px); } }

        /* Nav Basse */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { font-size: 9px; font-weight: 800; text-transform: uppercase; color: #64748b; text-align: center; }
        .nav-item.active { color: #3b82f6; }
        .nav-dot { width: 5px; height: 5px; background: #3b82f6; border-radius: 50%; margin: 4px auto 0; opacity: 0; }
        .nav-item.active .nav-dot { opacity: 1; }
    </style>
</head>
<body>

    <div class="app-container" id="mainSlider">
        
        <div class="page p-4">
            <div class="slide-hint right-2">‚ùØ</div>
            <div class="flex justify-between items-center mb-6">
                <button onclick="toggleSettings(true)" class="w-10 h-10 glass-card flex items-center justify-center text-xs opacity-50">‚öôÔ∏è</button>
                <div class="text-[9px] font-black uppercase text-slate-500 tracking-[0.2em] italic">Nouvelle Entr√©e</div>
            </div>

            <div class="glass-card p-5 mb-8">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="date" id="date" class="input-field w-full">
                        <input type="text" id="project" list="project-list" class="input-field w-full" placeholder="PROJET">
                    </div>
                    <datalist id="project-list"></datalist>
                    <select id="type" onchange="toggleInputs()" class="input-field w-full font-bold text-blue-400">
                        <option value="Production">Production</option>
                        <option value="Trajet">Trajet</option>
                        <option value="Pose Piges">Pose Piges</option>
                        <option value="Pose Omnes">Pose Omnes</option>
                        <option value="Jours OFF">Jours OFF</option>
                    </select>
                    <div id="section-hours" class="space-y-4">
                        <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 italic">
                            <span>D√©but Matin</span><span>Fin Matin</span>
                            <input type="time" id="start1" class="input-field w-full">
                            <input type="time" id="end1" class="input-field w-full">
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 italic">
                            <span>D√©but Reprise</span><span>Fin D√©part</span>
                            <input type="time" id="start2" class="input-field w-full">
                            <input type="time" id="end2" class="input-field w-full">
                        </div>
                    </div>
                    <button onclick="addEntry()" class="w-full btn-primary py-4 rounded-xl font-black text-xs uppercase tracking-widest text-white shadow-xl">Enregistrer</button>
                </div>
            </div>
            <h3 class="text-[9px] font-black text-slate-600 uppercase mb-4 ml-1 italic">Derni√®res Activit√©s</h3>
            <div id="recent-logs" class="space-y-3"></div>
        </div>

        <div class="page p-4">
            <div class="slide-hint left-2">‚ùÆ</div>
            <div class="slide-hint right-2">‚ùØ</div>
            <h2 class="font-black text-xs uppercase italic tracking-widest text-center mt-2 mb-6 text-blue-400">En Cours (√Ä Facturer)</h2>
            <div class="bg-blue-600/10 p-5 rounded-2xl border border-blue-500/20 text-center mb-6">
                <p class="text-[8px] font-bold text-blue-400 uppercase mb-1">Montant Total Encours</p>
                <p id="total-pending" class="text-2xl font-black text-blue-400 tracking-tighter">0.00 ‚Ç¨</p>
            </div>
            <div id="container-pending" class="space-y-4"></div>
        </div>

        <div class="page p-4">
            <div class="slide-hint left-2">‚ùÆ</div>
            <h2 class="font-black text-xs uppercase italic tracking-widest text-center mt-2 mb-6 text-red-500">Archives (Factur√©)</h2>
            <div class="bg-red-600/10 p-5 rounded-2xl border border-red-500/20 text-center mb-6">
                <p class="text-[8px] font-bold text-red-500 uppercase mb-1">Total D√©j√† Factur√©</p>
                <p id="total-billed" class="text-2xl font-black text-red-500 tracking-tighter">0.00 ‚Ç¨</p>
            </div>
            <div id="container-billed" class="space-y-4"></div>
            <div class="mt-8 flex gap-2">
                <button onclick="exportCSV()" class="flex-grow bg-emerald-800 text-white py-4 rounded-xl text-[9px] font-bold uppercase tracking-widest">Exporter CSV</button>
            </div>
        </div>

    </div>

    <nav class="nav-bar">
        <div id="nav-0" onclick="goToPage(0)" class="nav-item active">SAISIE<div class="nav-dot"></div></div>
        <div id="nav-1" onclick="goToPage(1)" class="nav-item">BILAN<div class="nav-dot"></div></div>
        <div id="nav-2" onclick="goToPage(2)" class="nav-item">ARCHIVES<div class="nav-dot"></div></div>
    </nav>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[200]">
        <div class="glass-card w-full p-6 max-w-sm">
            <h2 class="text-center font-bold mb-8 uppercase text-xs italic tracking-widest">Tarification</h2>
            <div class="space-y-5" id="settings-list"></div>
            <button onclick="saveSettings()" class="w-full btn-primary text-white py-4 rounded-xl font-bold mt-8 uppercase text-xs">Valider</button>
            <button onclick="toggleSettings(false)" class="w-full text-slate-600 text-[10px] mt-4 text-center font-bold uppercase">Fermer</button>
        </div>
    </div>

    <script>
        let settings = JSON.parse(localStorage.getItem('pro_settings_v21')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };
        document.getElementById('date').valueAsDate = new Date();

        function goToPage(idx) {
            document.getElementById('mainSlider').style.transform = `translateX(-${idx * 33.333}%)`;
            document.querySelectorAll('.nav-item').forEach((el, i) => el.classList.toggle('active', i === idx));
            render();
        }

        function toggleInputs() {
            const t = document.getElementById('type').value;
            document.getElementById('section-hours').style.display = (t.includes('Pose') || t === 'Jours OFF') ? 'none' : 'block';
        }

        function toggleSettings(s) {
            document.getElementById('settings-modal').classList.toggle('hidden', !s);
            if(s) {
                const labels = { prod: 'Prod (‚Ç¨/h)', trajet: 'Trajet (‚Ç¨/h)', piges: 'Piges (‚Ç¨)', omnes: 'Omnes (‚Ç¨)', off: 'OFF (‚Ç¨)' };
                document.getElementById('settings-list').innerHTML = Object.keys(settings).map(k => `
                    <div class="flex justify-between items-center"><label class="text-[10px] uppercase font-bold text-slate-400">${labels[k]}</label><input type="number" id="price-${k}" value="${settings[k]}" class="input-field w-24 text-right"></div>
                `).join('');
            }
        }

        function saveSettings() {
            Object.keys(settings).forEach(k => settings[k] = parseFloat(document.getElementById(`price-${k}`).value));
            localStorage.setItem('pro_settings_v21', JSON.stringify(settings)); toggleSettings(false); render();
        }

        function addEntry() {
            const date = document.getElementById('date').value, project = document.getElementById('project').value || "DIVERS", type = document.getElementById('type').value;
            let val = 0, detail = "";

            if (type.includes('Pose') || type === 'Jours OFF') {
                val = settings[type === 'Pose Piges' ? 'piges' : (type === 'Pose Omnes' ? 'omnes' : 'off')]; detail = "FORFAIT";
            } else {
                const s1 = document.getElementById('start1').value, e1 = document.getElementById('end1').value, s2 = document.getElementById('start2').value, e2 = document.getElementById('end2').value;
                let t = 0, dStr = "";
                const m = (ts) => { if(!ts) return null; const [h, mi] = ts.split(':'); return parseInt(h)*60 + parseInt(mi); };
                const ms1 = m(s1), me1 = m(e1), ms2 = m(s2), me2 = m(e2);

                if(ms1 !== null && me2 !== null && me1 === null && ms2 === null) {
                    t = me2 - ms1; dStr = `${s1} > ${e2}`;
                } else {
                    t = ((ms1!==null && me1!==null) ? (me1-ms1) : 0) + ((ms2!==null && me2!==null) ? (me2-ms2) : 0);
                    dStr = (s1?s1+'-'+e1:'') + (s2?' / '+s2+'-'+e2:'');
                }
                if(t <= 0) return alert("Horaires ?");
                val = (t/60) * (type === 'Production' ? settings.prod : settings.trajet);
                detail = `${dStr} (${Math.floor(t/60)}h${(t%60).toString().padStart(2,'0')})`;
            }

            let logs = JSON.parse(localStorage.getItem('pro_data_v21') || '[]');
            logs.unshift({ id: Date.now(), date, project: project.toUpperCase(), type, val, detail });
            localStorage.setItem('pro_data_v21', JSON.stringify(logs));
            ['project','start1','end1','start2','end2'].forEach(id => document.getElementById(id).value = "");
            render();
        }

        function render() {
            const logs = JSON.parse(localStorage.getItem('pro_data_v21') || '[]');
            const billedList = JSON.parse(localStorage.getItem('billed_v21') || '[]');
            document.getElementById('project-list').innerHTML = [...new Set(logs.map(l => l.project))].map(p => `<option value="${p}">`).join('');

            // Accueil
            document.getElementById('recent-logs').innerHTML = logs.slice(0, 5).map(l => `
                <div class="glass-card p-4 flex justify-between items-center border-l-4 ${l.type === 'Production' ? 'border-blue-500' : 'border-indigo-500'}">
                    <div class="text-[10px]"><p class="text-[7px] text-slate-500 font-bold">${l.date.split('-').reverse().join('/')}</p><h4 class="font-bold text-slate-100">${l.project}</h4><p class="text-[8px] text-blue-400 italic">${l.detail}</p></div>
                    <p class="font-black text-lg tracking-tighter">${l.val.toFixed(2)}‚Ç¨</p>
                </div>`).join('');

            const grouped = logs.reduce((acc, log) => { (acc[log.project] = acc[log.project] || []).push(log); return acc; }, {});
            let hP = "", hB = "", tP = 0, tB = 0;

            for (const proj in grouped) {
                const isB = billedList.includes(proj);
                const pT = grouped[proj].reduce((s, l) => s + l.val, 0);
                isB ? tB += pT : tP += pT;
                
                let rows = grouped[proj].map(l => `
                    <div class="flex justify-between items-center py-3 border-b border-white/5 last:border-0 text-[10px]">
                        <div><span class="text-slate-300 font-bold">${l.date.split('-').reverse().join('/')}</span><br><span class="text-[8px] text-blue-400 font-bold uppercase">${l.type}</span></div>
                        <div class="text-[8px] text-slate-500 italic px-2">${l.detail}</div>
                        <div class="flex items-center gap-3"><span class="font-bold">${l.val.toFixed(2)}‚Ç¨</span><span onclick="deleteItem(${l.id})" class="text-xs">üóëÔ∏è</span></div>
                    </div>`).join('');

                const card = `
                <div class="glass-card overflow-hidden">
                    <div class="p-4 bg-white/5 flex justify-between items-center">
                        <h3 class="font-bold text-[10px] uppercase">${proj}</h3>
                        <button onclick="toggleFacture('${proj.replace(/'/g, "\\'")}')" class="text-[8px] font-bold px-3 py-2 rounded ${isB?'bg-blue-600':'bg-red-600'} uppercase">${isB ? 'R√©activer' : 'Facturer'}</button>
                    </div>
                    <div class="px-4 pb-2">${rows}</div>
                </div>`;
                isB ? hB += card : hP += card;
            }
            document.getElementById('container-pending').innerHTML = hP || "<p class='text-center py-10 opacity-30 text-xs uppercase font-black'>Rien en cours</p>";
            document.getElementById('container-billed').innerHTML = hB || "<p class='text-center py-10 opacity-30 text-xs uppercase font-black'>Aucune archive</p>";
            document.getElementById('total-pending').innerText = tP.toFixed(2) + " ‚Ç¨";
            document.getElementById('total-billed').innerText = tB.toFixed(2) + " ‚Ç¨";
        }

        function toggleFacture(p) { let b = JSON.parse(localStorage.getItem('billed_v21') || '[]'); b.includes(p) ? b = b.filter(x => x !== p) : b.push(p); localStorage.setItem('billed_v21', JSON.stringify(b)); render(); }
        function deleteItem(id) { if(confirm("Supprimer ?")) { let l = JSON.parse(localStorage.getItem('pro_data_v21') || '[]'); l = l.filter(i => i.id !== id); localStorage.setItem('pro_data_v21', JSON.stringify(l)); render(); } }
        function exportCSV() { const logs = JSON.parse(localStorage.getItem('pro_data_v21') || '[]'); let c = "Date;Projet;Activite;Duree;Montant\n"; logs.forEach(l => c += `${l.date};${l.project};${l.type};${l.detail};${l.val.toFixed(2)}\n`); const ln = document.createElement("a"); ln.href = URL.createObjectURL(new Blob([c], {type:'text/csv'})); ln.download = "ProTrack_Mobile.csv"; ln.click(); }
        render(); toggleInputs();
    </script>
</body>
</html>
