<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V68.RECOVERY</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 90px; }
        .version-tag { position: absolute; top: 10px; right: 10px; font-size: 11px; color: #fbbf24; font-weight: bold; z-index: 1000; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #1e293b; display: flex; border-top: 1px solid #475569; z-index: 9999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; cursor: pointer; }
        .nav-item.active { color: #3b82f6; border-top: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        
        .page { display: none; padding: 15px; }
        .active-page { display: block !important; }
        
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; position: relative; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 10px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 10px; font-weight: bold; border: none; font-size: 16px; width: 100%; margin-top: 5px; }
        .btn-sec { background: #334155; padding: 10px; font-size: 10px; color: white; border-radius: 5px; text-align: center; font-weight: bold; flex: 1; border: none; }
        
        .row-item { border-bottom: 1px solid #475569; padding: 10px 0; }
        .blue-h { color: #3b82f6; font-weight: bold; font-size: 11px; display: block; margin-top: 4px; }
        .type-tag { font-size: 10px; color: #94a3b8; font-style: italic; margin-left: 5px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .flex-row { display: flex; gap: 5px; align-items: center; margin-bottom: 10px; }
        .label { font-size: 10px; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
        .del-btn { color: #ef4444; border: none; background: none; font-size: 18px; cursor: pointer; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div class="version-tag">V68.RECOVERY</div>

    <div class="nav">
        <div id="nv0" class="nav-item active" onclick="go(0)">Saisie</div>
        <div id="nv1" class="nav-item" onclick="go(1)">Bilan</div>
        <div id="nv2" class="nav-item" onclick="go(2)">Archives</div>
    </div>

    <div id="pg0" class="page active-page">
        <div onclick="openSet()" style="font-size:25px; margin-bottom:15px; cursor:pointer;">‚öôÔ∏è</div>
        <div class="card">
            <div class="grid">
                <input type="date" id="in-date" class="input">
                <input type="text" id="in-proj" placeholder="PROJET" class="input" list="proj-list">
                <datalist id="proj-list"></datalist>
            </div>
            <select id="in-type" class="input">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            
            <div class="label">Matin</div>
            <div class="flex-row">
                <input type="time" id="s1" class="input">
                <input type="time" id="e1" class="input">
            </div>

            <div class="label">Apr√®s-midi</div>
            <div class="flex-row">
                <input type="time" id="s2" class="input">
                <input type="time" id="e2" class="input">
            </div>
            
            <button class="btn" onclick="addItem()">ENREGISTRER</button>
        </div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="margin:0; text-align:center;"><div class="label">√Ä Facturer</div><div id="sum-af" style="font-size:18px; font-weight:bold;">0‚Ç¨</div></div>
            <div class="card" style="margin:0; text-align:center;"><div class="label" style="color:#10b981;">Factur√©</div><div id="sum-f" style="font-size:18px; font-weight:bold; color:#10b981;">0‚Ç¨</div></div>
        </div>
        <div id="list-bilan"></div>
    </div>

    <div id="pg2" class="page"><div id="list-archive"></div></div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3>Tarifs</h3>
            <div id="price-inputs"></div>
            <button class="btn" onclick="closeSet()">FERMER</button>
        </div>
    </div>

    <script>
        // Cl√©s de stockage rafra√Æchies pour √©viter les conflits
        let db = JSON.parse(localStorage.getItem('P68_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('P68_BILL') || '[]');
        let archived = JSON.parse(localStorage.getItem('P68_ARCH') || '[]');
        let rates = JSON.parse(localStorage.getItem('P68_RT')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        function go(n) {
            document.querySelectorAll('.page').forEach((p, i) => {
                p.style.display = (i === n) ? 'block' : 'none';
            });
            document.querySelectorAll('.nav-item').forEach((nv, i) => {
                nv.className = (i === n) ? 'nav-item active' : 'nav-item';
            });
            draw();
        }

        function toM(v) { if(!v) return -1; let s = v.split(':'); return parseInt(s[0])*60+parseInt(s[1]); }

        function addItem() {
            let d = document.getElementById('in-date').value;
            let p = document.getElementById('in-proj').value.toUpperCase() || "DIVERS";
            let t = document.getElementById('in-type').value;
            if(!d) return alert("Date manquante");

            let vS1 = document.getElementById('s1').value, vE1 = document.getElementById('e1').value;
            let vS2 = document.getElementById('s2').value, vE2 = document.getElementById('e2').value;
            let s1=toM(vS1), e1=toM(vE1), s2=toM(vS2), e2=toM(vE2);
            
            let val=0, dur=0, hStr="";

            if(t.includes('Pose') || t === 'Jours OFF') {
                val = (t==='Pose Piges') ? rates.piges : (t==='Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else {
                let m1 = (s1 > -1 && e1 > s1) ? (e1 - s1) : 0;
                let m2 = (s2 > -1 && e2 > s2) ? (e2 - s2) : 0;
                
                if (m1 > 0 && m2 > 0) {
                    dur = (m1 + m2) / 60;
                    hStr = vS1 + "-" + vE1 + " | " + vS2 + "-" + vE2;
                } else if (s1 > -1 && e2 > s1) {
                    dur = (e2 - s1) / 60;
                    hStr = vS1 + " > " + vE2;
                } else if (m1 > 0) {
                    dur = m1 / 60; hStr = vS1 + " > " + vE1;
                }
                val = dur * (t==='Production' ? rates.prod : rates.trajet);
            }

            db.unshift({ id: Date.now(), d, p, t, val, hStr, dur });
            localStorage.setItem('P68_DATA', JSON.stringify(db));
            ['in-proj','s1','e1','s2','e2'].forEach(id => document.getElementById(id).value = "");
            draw();
            alert("Enregistr√© !");
        }

        function del(id) {
            if(confirm("Supprimer ?")) {
                db = db.filter(o => o.id !== id);
                localStorage.setItem('P68_DATA', JSON.stringify(db));
                draw();
            }
        }

        function draw() {
            let plist = [];
            db.forEach(o => { if(!plist.includes(o.p)) plist.push(o.p); });
            document.getElementById('proj-list').innerHTML = plist.map(x => `<option value="${x}">`).join('');

            document.getElementById('recent-list').innerHTML = db.slice(0, 3).map(o => `
                <div class="card" style="font-size:12px;">
                    <b>${o.p}</b> <span class="type-tag">(${o.t})</span> - ${o.val.toFixed(2)}‚Ç¨ 
                    <button class="del-btn" onclick="del(${o.id})" style="float:right">üóëÔ∏è</button><br>
                    <span style="color:#94a3b8; font-size:10px;">${o.d.split('-').reverse().join('/')} | ${o.hStr}</span>
                </div>`).join('');

            let hB="", hA="", tAF=0, tF=0;
            let groups = {};
            db.forEach(o => { groups[o.p] = groups[o.p] || []; groups[o.p].push(o); });

            for (let proj in groups) {
                let isB = billed.includes(proj);
                let isA = archived.includes(proj);
                let total = 0;
                groups[proj].forEach(o => { total += o.val; });
                if(!isA) { if(isB) tF += total; else tAF += total; }

                let lines = groups[proj].map(o => `
                    <div class="row-item">
                        <div style="display:flex; justify-content:space-between; align-items:center; font-size:12px;">
                           <span>${o.d.split('-').reverse().join('/')} <span class="type-tag">(${o.t})</span></span>
                           <span>${o.hStr}</span>
                           <span>${o.val.toFixed(2)}‚Ç¨ <button class="del-btn" onclick="del(${o.id})" style="font-size:14px; margin-left:5px;">üóëÔ∏è</button></span>
                        </div>
                        ${o.dur > 0 ? `<span class="blue-h">TOTAL : ${o.dur.toFixed(2)}h</span>` : ''}
                    </div>`).join('');

                let card = `
                <div class="card" style="border-left: 5px solid ${isB ? '#10b981' : '#3b82f6'}">
                    <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;"><span>${proj}</span><span>${total.toFixed(2)}‚Ç¨</span></div>
                    ${lines}
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button class="btn-sec" onclick="tB('${proj}')">${isB ? '√Ä FACTURER' : 'FACTUR√â'}</button>
                        <button class="btn-sec" onclick="tA('${proj}')">${isA ? 'R√âACTIVER' : 'ARCHIVER'}</button>
                    </div>
                </div>`;
                if(isA) hA += card; else hB += card;
            }
            document.getElementById('list-bilan').innerHTML = hB || "Bilan vide";
            document.getElementById('list-archive').innerHTML = hA || "Archives vides";
            document.getElementById('sum-af').innerText = tAF.toFixed(2) + "‚Ç¨";
            document.getElementById('sum-f').innerText = tF.toFixed(2) + "‚Ç¨";
        }

        window.tB = (p) => { if(billed.includes(p)) billed = billed.filter(x=>x!==p); else billed.push(p); localStorage.setItem('P68_BILL', JSON.stringify(billed)); draw(); };
        window.tA = (p) => { if(archived.includes(p)) archived = archived.filter(x=>x!==p); else archived.push(p); localStorage.setItem('P68_ARCH', JSON.stringify(archived)); draw(); };

        function openSet() {
            let h = "";
            for(let k in rates) { h += `<label class="label">${k}</label><input type="number" id="rt-${k}" value="${rates[k]}" class="input">`; }
            document.getElementById('price-inputs').innerHTML = h;
            document.getElementById('set-modal').style.display = 'flex';
        }
        function closeSet() {
            for(let k in rates) { rates[k] = parseFloat(document.getElementById('rt-'+k).value) || 0; }
            localStorage.setItem('P68_RT', JSON.stringify(rates));
            document.getElementById('set-modal').style.display = 'none';
            draw();
        }
        document.getElementById('in-date').valueAsDate = new Date();
        draw();
    </script>
</body>
</html>
