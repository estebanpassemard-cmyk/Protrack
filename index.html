<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V65</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #1e293b; display: flex; border-top: 2px solid #3b82f6; z-index: 9999; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; color: #64748b; }
        .nav-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); }

        .page { display: none; padding: 15px; }
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; border: none; font-size: 16px; }
        .btn-export { background: #10b981; color: white; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; border: none; margin-bottom: 15px; width: 100%; }
        .label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-sec { background: #334155; padding: 10px; font-size: 11px; color: white; border-radius: 5px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active" onclick="show(0)">SAISIE</div>
        <div id="nv1" class="nav-item" onclick="show(1)">BILAN</div>
        <div id="nv2" class="nav-item" onclick="show(2)">ARCHIVES</div>
    </div>

    <div id="pg0" class="page" style="display:block;">
        <div onclick="document.getElementById('set').style.display='block'" style="font-size:25px; margin-bottom:15px;">‚öôÔ∏è</div>
        <div class="card">
            <div class="grid"><input type="date" id="d" class="input"><input type="text" id="p" placeholder="PROJET" class="input"></div>
            <select id="t" class="input">
                <option>Production</option><option>Trajet</option><option>Pose Piges</option><option>Pose Omnes</option><option>Jours OFF</option>
            </select>
            <div class="grid">
                <div><label class="label">Matin</label><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                <div><label class="label">Aprem</label><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
            </div>
            <button class="btn" onclick="add()">ENREGISTRER</button>
        </div>
        <div id="rec"></div>
    </div>

    <div id="pg1" class="page">
        <button class="btn-export" onclick="exp()">üì§ COPIER POUR BLOC-NOTES</button>
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="margin:0; text-align:center;"><label class="label">√Ä Facturer</label><div id="sum-af" style="font-size:20px; font-weight:bold;">0‚Ç¨</div></div>
            <div class="card" style="margin:0; text-align:center;"><label class="label" style="color:#10b981;">Factur√©</label><div id="sum-f" style="font-size:20px; font-weight:bold; color:#10b981;">0‚Ç¨</div></div>
        </div>
        <div id="list-b"></div>
    </div>

    <div id="pg2" class="page"><div id="list-a"></div></div>

    <div id="set" class="page" style="position:fixed; inset:0; background:#0f172a; z-index:10000; padding:20px;">
        <h3>Tarifs</h3>
        <div id="rates"></div>
        <button class="btn" onclick="document.getElementById('set').style.display='none'">Fermer</button>
    </div>

    <script>
        // R√âCUP√âRATION MULTI-VERSIONS (Pour ne rien perdre)
        let data = JSON.parse(localStorage.getItem('PT_DATA') || localStorage.getItem('PT64_DATA') || localStorage.getItem('PT61_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT_BILL') || '[]');
        let arch = JSON.parse(localStorage.getItem('PT_ARCH') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT_RATES')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        function show(n) {
            for(let i=0; i<3; i++) {
                document.getElementById('pg'+i).style.display = (i===n)?'block':'none';
                document.getElementById('nv'+i).className = (i===n)?'nav-item active':'nav-item';
            }
            window.scrollTo(0,0);
            render();
        }

        function add() {
            const dt = document.getElementById('d').value, pr = document.getElementById('p').value.toUpperCase() || "DIVERS", tp = document.getElementById('t').value;
            if(!dt) return alert("Date manquante");
            const toM = (v) => { if(!v) return 0; const [h,m] = v.split(':'); return parseInt(h)*60+parseInt(m); };
            const s1=toM(document.getElementById('s1').value), e1=toM(document.getElementById('e1').value), s2=toM(document.getElementById('s2').value), e2=toM(document.getElementById('e2').value);
            let v=0, h="", du=0;
            if(tp.includes('Pose')||tp==='Jours OFF') { v=tp==='Pose Piges'?rates.piges:(tp==='Pose Omnes'?rates.omnes:rates.off); h="FORFAIT"; }
            else { du=((e1-s1)+(e2-s2))/60; h=document.getElementById('s1').value+"-"+document.getElementById('e2').value; v=du*(tp==='Production'?rates.prod:rates.trajet); }
            data.unshift({id:Date.now(),dt,pr,tp,v,h,du});
            save();
            ['p','s1','e1','s2','e2'].forEach(i=>document.getElementById(i).value="");
            render();
        }

        function save() {
            localStorage.setItem('PT_DATA', JSON.stringify(data));
            localStorage.setItem('PT_BILL', JSON.stringify(billed));
            localStorage.setItem('PT_ARCH', JSON.stringify(arch));
            localStorage.setItem('PT_RATES', JSON.stringify(rates));
        }

        function exp() {
            let t = "EXPORT PROTRACK\n\n";
            data.forEach(o => t += `${o.dt} | ${o.pr} | ${o.v.toFixed(2)}‚Ç¨\n`);
            const area = document.createElement('textarea'); area.value = t; document.body.appendChild(area); area.select(); document.execCommand('copy'); document.body.removeChild(area);
            alert("Copi√© dans le presse-papier !");
        }

        function render() {
            document.getElementById('rec').innerHTML = data.slice(0,10).map(o=>`<div class="card" style="font-size:13px;border-left:4px solid #3b82f6;"><div style="display:flex;justify-content:space-between;"><b>${o.pr}</b><div>${o.v.toFixed(2)}‚Ç¨ <span onclick="del(${o.id})">üóëÔ∏è</span></div></div><div style="color:#94a3b8;font-size:11px;">${o.dt} - ${o.h}</div></div>`).join('');
            let hb="", ha="", taf=0, tf=0, grp=data.reduce((a,o)=>{(a[o.pr]=a[o.pr]||[]).push(o);return a;},{});
            for(let p in grp) {
                let isB=billed.includes(p), isA=arch.includes(p), tot=grp[p].reduce((s,o)=>s+o.v,0);
                if(!isA) { if(isB) tf+=tot; else taf+=tot; }
                let c=isB?'#10b981':'#3b82f6';
                let html=`<div class="card" style="border-left:5px solid ${c}"><div style="display:flex;justify-content:space-between;font-weight:bold;"><span>${p}</span><span style="color:${c}">${tot.toFixed(2)}‚Ç¨</span></div><div class="grid" style="margin-top:10px;">
                ${isA?`<div class="btn-sec" onclick="togA('${p}')">R√©activer</div>`:`<div class="btn-sec" onclick="togB('${p}')" style="background:${isB?'#064e3b':'#334155'}">${isB?'√Ä FACTURER':'FACTUR√â'}</div><div class="btn-sec" onclick="togA('${p}')">ARCHIVER</div>`}</div></div>`;
                if(isA) ha+=html; else hb+=html;
            }
            document.getElementById('list-b').innerHTML=hb; document.getElementById('list-a').innerHTML=ha;
            document.getElementById('sum-af').innerText=taf.toFixed(2)+"‚Ç¨"; document.getElementById('sum-f').innerText=tf.toFixed(2)+"‚Ç¨";
            document.getElementById('rates').innerHTML=Object.keys(rates).map(k=>`<label class="label">${k}</label><input type="number" onchange="rates['${k}']=this.value;save()" value="${rates[k]}" class="input">`).join('');
        }

        function del(id) { if(confirm("Supprimer?")){data=data.filter(o=>o.id!==id);save();render();}}
        function togB(p) { billed.includes(p)?billed=billed.filter(x=>x!==p):billed.push(p);save();render(); }
        function togA(p) { arch.includes(p)?arch=arch.filter(x=>x!==p):arch.push(p);save();render(); }

        document.getElementById('d').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
