        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; cursor: pointer; }
        .nav-item.active { color: #3b82f6; border-top: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .page { display: none; padding: 15px; }

        .label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .row-item { border-bottom: 1px solid #334155; padding: 10px 0; }
        .row-main { display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .blue-h { color: #3b82f6; font-weight: bold; font-size: 10px; display: block; margin-top: 4px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; padding:20px; align-items:center; }
