<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V48</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { 
            background: #0f172a; color: white; font-family: -apple-system, sans-serif; 
            margin: 0; height: 100%; overflow: hidden; position: fixed; width: 100%; 
        }
        .page { display: none; height: calc(100vh - 80px); overflow-y: auto; padding: 20px; -webkit-overflow-scrolling: touch; }
        #pg0 { display: block; } 
        .card { background: #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 18px; border-radius: 12px; font-weight: 800; width: 100%; text-align: center; text-transform: uppercase; border: none; display: block; }
        .btn-sec { background: #334155; padding: 10px; font-size: 11px; color: white; border-radius: 6px; text-align: center; font-weight: bold; text-transform: uppercase; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #1e293b; display: flex; border-top: 1px solid #475569; z-index: 9999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 12px; height: 100%; }
        .nav-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-top: 4px solid #3b82f6; }
        .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: 800; margin-bottom: 4px; display: block; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #334155; font-size: 12px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; padding:20px; align-items:center; justify-content:center; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .line-detail { font-size: 10px; color: #3b82f6; font-weight: bold; display: block; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active" onclick="goto(event, 0)">Saisie</div>
        <div id="nv1" class="nav-item" onclick="goto(event, 1)">Bilan</div>
        <div id="nv2" class="nav-item" onclick="goto(event, 2)">Archives</div>
    </div>

    <div id="pg0" class="page">
        <div onclick="openSet(event)" style="font-size:32px; margin-bottom:20px; padding:10px; width:60px;">‚öôÔ∏è</div>
        <div class="card">
            <div class="grid-2">
                <input type="date" id="in-date" class="input">
                <input type="text" id="in-proj" placeholder="PROJET" class="input" list="plist">
            </div>
            <datalist id="plist"></datalist>

            <select id="in-type" class="input" style="color:#60a5fa; font-weight:800;">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>

            <label class="label">Matin (D√©but / Fin)</label>
            <div class="grid-2" style="margin-bottom:10px;">
                <input type="time" id="s1" class="input">
                <input type="time" id="e1" class="input">
            </div>

            <label class="label">Aprem (D√©but / Fin)</label>
            <div class="grid-2" style="margin-bottom:10px;">
                <input type="time" id="s2" class="input">
                <input type="time" id="e2" class="input">
            </div>

            <button class="btn" onclick="saveData(event)">ENREGISTRER</button>
        </div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
            <div class="card" style="text-align:center; margin-bottom:0;"><div class="label" style="color:#60a5fa">√Ä Facturer</div><div id="sum-af" style="font-weight:900; font-size:22px;">0‚Ç¨</div></div>
            <div class="card" style="text-align:center; margin-bottom:0;"><div class="label" style="color:#f87171">Factur√©</div><div id="sum-f" style="font-weight:900; font-size:22px;">0‚Ç¨</div></div>
        </div>
        <div id="list-bilan"></div>
    </div>

    <div id="pg2" class="page"><div id="list-archive"></div></div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3 style="text-align:center; margin-top:0;">Configuration</h3>
            <div id="price-inputs"></div>
            <button class="btn" onclick="closeSet(event)" style="margin-top:20px;">VALIDER</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT44_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT44_BILL') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT44_ARCH') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT44_RATE')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        const $ = (id) => document.getElementById(id);

        // NAVIGATION (MOTEUR V45 VALID√â)
        window.goto = function(e, n) {
            if(e) e.stopPropagation();
            for(let i=0; i<3; i++) {
                $(`pg${i}`).style.setProperty('display', 'none', 'important');
                $(`nv${i}`).classList.remove('active');
            }
            $(`pg${n}`).style.setProperty('display', 'block', 'important');
            $(`nv${n}`).classList.add('active');
            render();
        };

        window.saveData = function(e) {
            if(e) e.stopPropagation();
            const d = $('in-date').value;
            const p = $('in-proj').value.toUpperCase() || "DIVERS";
            const t = $('in-type').value;
            if(!d) { alert("Choisir une date"); return; }

            const toM = (v) => { if(!v) return null; const [h,m] = v.split(':'); return parseInt(h)*60 + parseInt(m); };
            const ms = toM($('s1').value), me = toM($('e1').value), as = toM($('s2').value), ae = toM($('e2').value);
            
            let val = 0, hStr = "", durH = 0;

            if(t.includes('Pose') || t === 'Jours OFF') {
                val = t === 'Pose Piges' ? rates.piges : (t === 'Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else {
                let totalMin = 0;
                if (ms !== null && ae !== null && me === null && as === null) {
                    totalMin = ae - ms;
                    hStr = $('s1').value + " - " + $('e2').value;
                } else {
                    let mDur = (ms !== null && me !== null) ? (me - ms) : 0;
                    let aDur = (as !== null && ae !== null) ? (ae - as) : 0;
                    totalMin = mDur + aDur;
                    let p1 = (ms !== null && me !== null) ? $('s1').value + "-" + $('e1').value : "";
                    let p2 = (as !== null && ae !== null) ? $('s2').value + "-" + $('e2').value : "";
                    hStr = (p1 && p2) ? p1 + " / " + p2 : (p1 || p2);
                }
                if(totalMin <= 0) { alert("Erreur horaires"); return; }
                durH = totalMin / 60;
                val = durH * (t === 'Production' ? rates.prod : rates.trajet);
            }
            db.unshift({ id: Date.now(), d, p, t, val, hStr, durH });
            localStorage.setItem('PT44_DATA', JSON.stringify(db));
            alert("Saisie enregistr√©e !");
            ['in-proj','s1','e1','s2','e2'].forEach(id => $(id).value = "");
            render();
        };

        function render() {
            // R√©tablissement de l'auto-compl√©tion
            const projects = [...new Set(db.map(x => x.p))];
            $('plist').innerHTML = projects.map(p => `<option value="${p}">`).join('');

            $('recent-list').innerHTML = db.slice(0, 3).map(o => `<div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-left:4px solid #3b82f6;"><div style="font-size:11px;"><b>${o.p}</b><br>${o.hStr}</div><b style="color:#60a5fa;">${o.val.toFixed(2)}‚Ç¨</b></div>`).join('');
            
            let groups = db.reduce((acc, o) => { (acc[o.p] = acc[o.p] || []).push(o); return acc; }, {});
            let hB = "", hA = "", tAF = 0, tF = 0;

            for (let proj in groups) {
                let isB = billed.includes(proj), isA = archived.includes(proj);
                let totalVal = groups[proj].reduce((s, o) => s + o.val, 0);
                if(!isA) { if(isB) tF += totalVal; else tAF += totalVal; }
                
                let rows = groups[proj].map(o => `
                    <div class="row">
                        <span style="color:#94a3b8; width:70px;">${o.d.split('-').reverse().join('/')}</span>
                        <div style="flex:1; text-align:center;">
                            <span style="font-weight:bold;">${o.hStr}</span>
                            ${o.durH > 0 ? `<span class="line-detail">${o.durH.toFixed(2)}h</span>` : ''}
                        </div>
                        <div style="width:85px; text-align:right;">
                            <b>${o.val.toFixed(2)}‚Ç¨</b>
                            <span onclick="delItem(event, ${o.id})" style="margin-left:10px; font-size:16px;">üóëÔ∏è</span>
                        </div>
                    </div>`).join('');
                
                let card = `<div class="card" style="border-left:${(!isA && isB) ? '6px solid #ef4444' : '1px solid #334155'}">
                    <div style="display:flex; justify-content:space-between; font-weight:900; margin-bottom:10px;"><span>${proj}</span><span style="color:#3b82f6;">${totalVal.toFixed(2)}‚Ç¨</span></div>
                    ${rows}
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                        ${isA ? `<div class="btn-sec" onclick="toggleArch(event, '${proj.replace(/'/g,"\\'")}')">R√âACTIVER</div>` : `<div class="btn-sec" onclick="toggleBill(event, '${proj.replace(/'/g,"\\'")}')" style="background:${isB?'#1e293b':'#334155'}">${isB?'√Ä FACTURER':'FACTUR√â'}</div><div class="btn-sec" onclick="toggleArch(event, '${proj.replace(/'/g,"\\'")}')" style="color:#60a5fa">ARCHIVER</div>`}
                    </div>
                </div>`;
                if(isA) hA += card; else hB += card;
            }
            $('list-bilan').innerHTML = hB || "Aucune donn√©e";
            $('list-archive').innerHTML = hA || "Aucune archive";
            $('sum-af').innerText = tAF.toFixed(2) + " ‚Ç¨";
            $('sum-f').innerText = tF.toFixed(2) + " ‚Ç¨";
        }

        window.delItem = function(e, id) { e.stopPropagation(); if(confirm("Supprimer ?")) { db = db.filter(x => x.id !== id); localStorage.setItem('PT44_DATA', JSON.stringify(db)); render(); } };
        window.toggleBill = function(e, p) { e.stopPropagation(); billed.includes(p) ? billed = billed.filter(x => x!==p) : billed.push(p); localStorage.setItem('PT44_BILL', JSON.stringify(billed)); render(); };
        window.toggleArch = function(e, p) { e.stopPropagation(); archived.includes(p) ? archived = archived.filter(x => x!==p) : archived.push(p); localStorage.setItem('PT44_ARCH', JSON.stringify(archived)); render(); };
        window.openSet = function(e) { if(e) e.stopPropagation(); const labels = { prod:'Prod (‚Ç¨/h)', trajet:'Trajet (‚Ç¨/h)', piges:'Piges (‚Ç¨)', omnes:'Omnes (‚Ç¨)', off:'OFF (‚Ç¨)' }; $('price-inputs').innerHTML = Object.keys(rates).map(k => `<div class="label">${labels[k]}</div><input type="number" id="rt-${k}" value="${rates[k]}" class="input">`).join(''); $('set-modal').style.display = 'flex'; };
        window.closeSet = function(e) { if(e) e.stopPropagation(); Object.keys(rates).forEach(k => rates[k] = parseFloat($(`rt-${k}`).value)); localStorage.setItem('PT44_RATE', JSON.stringify(rates)); $('set-modal').style.display = 'none'; render(); };

        $('in-date').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
