<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V120</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; --text: #f8fafc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 85px; }
        
        /* Nav ultra-simple */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--card); display: flex; border-top: 1px solid #334155; z-index: 999; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #64748b; font-size: 14px; }
        .nav-btn.active { color: var(--accent); border-top: 3px solid var(--accent); background: rgba(59, 130, 246, 0.1); }

        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        .card { background: var(--card); border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: var(--bg); border: 1px solid #475569; color: white; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn-main { background: var(--accent); color: white; padding: 15px; border-radius: 10px; font-weight: bold; border: none; width: 100%; font-size: 16px; }
        
        .label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .blue-h { color: var(--accent); font-weight: bold; font-size: 11px; display: block; margin-top: 5px; }
        .row-item { border-bottom: 1px solid #334155; padding: 10px 0; font-size: 12px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="nav-btn active" id="btn0">SAISIE</div>
        <div class="nav-btn" id="btn1">BILAN</div>
        <div class="nav-btn" id="btn2">ARCHIVES</div>
    </div>

    <div id="p0" class="page active">
        <div id="open-set" style="font-size:25px; margin-bottom:15px; cursor:pointer; width:40px;">⚙️</div>
        <div class="card">
            <input type="date" id="in-date" class="input">
            <input type="text" id="in-proj" placeholder="NOM DU PROJET" class="input">
            <select id="in-type" class="input">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="time" id="s1" class="input">
                <input type="time" id="e1" class="input">
                <input type="time" id="s2" class="input">
                <input type="time" id="e2" class="input">
            </div>
            <button class="btn-main" id="save-action">ENREGISTRER</button>
        </div>
        <div id="last-entries"></div>
    </div>

    <div id="p1" class="page">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
            <div class="card" style="text-align:center; margin:0;"><div class="label">À Facturer</div><div id="tot-af" style="font-weight:bold; font-size:18px;">0€</div></div>
            <div class="card" style="text-align:center; margin:0;"><div class="label">Facturé</div><div id="tot-f" style="font-weight:bold; font-size:18px; color:#10b981;">0€</div></div>
        </div>
        <div id="main-bilan"></div>
    </div>

    <div id="p2" class="page">
        <div id="main-archive"></div>
    </div>

    <div id="modal" class="modal">
        <div class="card" style="width:100%;">
            <h3>Tarifs</h3>
            <div id="rates-list"></div>
            <button class="btn-main" id="close-set" style="margin-top:10px;">OK</button>
        </div>
    </div>
