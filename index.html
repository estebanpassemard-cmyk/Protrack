<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V73</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 100px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #1e293b; display: flex; border-top: 2px solid #3b82f6; z-index: 1000; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; color: #64748b; }
        .nav-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .page { display: none; padding: 15px; }
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; border: none; }
        .btn-save { background: #10b981; color: white; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; border: none; margin-bottom: 15px; }
        .btn-sec { background: #334155; padding: 8px; font-size: 11px; border-radius: 4px; text-align: center; }
        .row { display: flex; justify-content: space-between; border-bottom: 1px solid #334155; padding: 5px 0; font-size: 11px; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active">Saisie</div>
        <div id="nv1" class="nav-item">Bilan</div>
        <div id="nv2" class="nav-item">Archives</div>
    </div>

    <div id="pg0" class="page" style="display:block;">
        <div id="open-set" style="font-size:24px; margin-bottom:15px;">‚öôÔ∏è</div>
        <div class="card">
            <input type="date" id="d" class="input">
            <input type="text" id="p" placeholder="PROJET" class="input">
            <select id="t" class="input">
                <option>Production</option><option>Trajet</option>
                <option>Pose Piges</option><option>Pose Omnes</option><option>Jours OFF</option>
            </select>
            <div style="display:flex; gap:10px;">
                <input type="time" id="s1" class="input"><input type="time" id="e1" class="input">
            </div>
            <div style="display:flex; gap:10px;">
                <input type="time" id="s2" class="input"><input type="time" id="e2" class="input">
            </div>
            <button id="add-btn" class="btn">ENREGISTRER</button>
        </div>
        <div id="recent"></div>
    </div>

    <div id="pg1" class="page">
        <button id="copy-btn" class="btn-save">üì§ SAUVEGARDER POUR NOTES</button>
        <div id="bilan-list"></div>
    </div>

    <div id="pg2" class="page"><div id="arch-list"></div></div>

    <script>
        // R√âCUP√âRATION OU RESET
        let data = JSON.parse(localStorage.getItem('PROTRACK_V73') || localStorage.getItem('PT61_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('BILL_V73') || '[]');
        let arch = JSON.parse(localStorage.getItem('ARCH_V73') || '[]');
        let rates = { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        function save() {
            localStorage.setItem('PROTRACK_V73', JSON.stringify(data));
            localStorage.setItem('BILL_V73', JSON.stringify(billed));
            localStorage.setItem('ARCH_V73', JSON.stringify(arch));
        }

        function render() {
            const fmt = (s) => s.split('-').reverse().join('/');
            
            // Page Saisie
            document.getElementById('recent').innerHTML = data.slice(0,5).map(o => `
                <div class="card"><b>${o.p}</b> - ${o.v.toFixed(2)}‚Ç¨<br><small>${fmt(o.d)} | ${o.h}</small></div>
            `).join('');

            // Page Bilan
            let grp = data.reduce((a,o)=>{(a[o.p]=a[o.p]||[]).push(o);return a;},{});
            let hB = "", hA = "";
            for(let p in grp) {
                let isA = arch.includes(p), isB = billed.includes(p);
                let tot = grp[p].reduce((s,o)=>s+o.v,0);
                let rows = grp[p].map(o => `<div class="row"><span>${fmt(o.d)}</span><span>${o.h}</span><span>${o.v.toFixed(2)}‚Ç¨</span></div>`).join('');
                let html = `<div class="card" style="border-left:4px solid ${isB?'#10b981':'#3b82f6'}">
                    <b>${p} : ${tot.toFixed(2)}‚Ç¨</b>${rows}
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="btn-sec" onclick="toggleB('${p}')">${isB?'A PAYER':'PAY√â'}</button>
                        <button class="btn-sec" onclick="toggleA('${p}')">${isA?'SORTIR':'ARCHIVER'}</button>
                    </div>
                </div>`;
                isA ? hA+=html : hB+=html;
            }
            document.getElementById('bilan-list').innerHTML = hB;
            document.getElementById('arch-list').innerHTML = hA;
        }

        // NAVIGATION NOUVELLE M√âTHODE
        document.querySelectorAll('.nav-item').forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById('pg'+idx).style.display = 'block';
                btn.classList.add('active');
                render();
            });
        });

        document.getElementById('add-btn').onclick = () => {
            const d = document.getElementById('d').value, p = document.getElementById('p').value.toUpperCase() || "DIVERS", t = document.getElementById('t').value;
            if(!d) return alert("Date manquante");
            
            const toM = (v) => { if(!v) return 0; const s = v.split(':'); return parseInt(s[0])*60 + parseInt(s[1]); };
            let s1=toM(document.getElementById('s1').value), e1=toM(document.getElementById('e1').value);
            let s2=toM(document.getElementById('s2').value), e2=toM(document.getElementById('e2').value);
            
            let v=0, h="", dur=0;
            if(t.includes('Pose') || t === 'Jours OFF') {
                v = t === 'Pose Piges' ? rates.piges : (t === 'Pose Omnes' ? rates.omnes : rates.off);
                h = "FORFAIT";
            } else {
                dur = ((e1-s1)+(e2-s2))/60;
                v = dur * (t === 'Production' ? rates.prod : rates.trajet);
                h = dur.toFixed(2)+"h";
            }
            data.unshift({id:Date.now(), d, p, t, v, h});
            save(); render();
            document.getElementById('p').value = "";
        };

        window.toggleB = (p) => { billed.includes(p)?billed=billed.filter(x=>x!==p):billed.push(p); save(); render(); };
        window.toggleA = (p) => { arch.includes(p)?arch=arch.filter(x=>x!==p):arch.push(p); save(); render(); };

        document.getElementById('copy-btn').onclick = () => {
            let txt = "PROTRACK EXPORT\n";
            data.forEach(o => txt += `${o.d} | ${o.p} | ${o.v}‚Ç¨\n`);
            const el = document.createElement('textarea'); el.value = txt; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            alert("Copi√© !");
        };

        document.getElementById('d').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
