<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V34 - FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; margin: 0; height: 100vh; overflow: hidden; }
        .page { display: none; height: calc(100vh - 80px); overflow-y: auto; padding: 20px; -webkit-overflow-scrolling: touch; }
        .page.active { display: block; }
        .glass-card { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
        .input-field { background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; padding: 12px; font-size: 16px !important; width: 100%; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #1e293b; border-top: 2px solid #334155; display: flex; justify-content: space-around; align-items: center; z-index: 9999; }
        .nav-item { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; padding: 10px; }
        .nav-item.active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        .btn-blue { background: #2563eb; color: white; font-weight: 800; border-radius: 10px; padding: 15px; width: 100%; border: none; }
        .btn-blue:active { background: #1d4ed8; }
        .facture-true { border-left: 5px solid #ef4444 !important; }
        .del-icon { font-size: 14px; padding: 4px; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="p0" class="page active">
        <div class="flex justify-between items-center mb-6">
            <button onclick="ui.openSettings()" style="font-size: 24px;">⚙️</button>
            <div class="font-black text-slate-500 uppercase italic text-[10px]">ProTrack Final</div>
        </div>
        <div class="glass-card p-4 mb-6">
            <div class="space-y-4">
                <div class="flex gap-2">
                    <input type="date" id="date" class="input-field flex-1">
                    <input type="text" id="project" placeholder="Projet" class="input-field flex-1" list="p-list">
                    <datalist id="p-list"></datalist>
                </div>
                <select id="type" class="input-field font-bold text-blue-400">
                    <option value="Production">Production</option>
                    <option value="Trajet">Trajet</option>
                    <option value="Pose Piges">Pose Piges</option>
                    <option value="Pose Omnes">Pose Omnes</option>
                    <option value="Jours OFF">Jours OFF</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase italic">Matin</label>
                        <div class="flex gap-1 mt-1"><input type="time" id="s1" class="input-field px-1"><input type="time" id="e1" class="input-field px-1"></div>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase italic">Aprem</label>
                        <div class="flex gap-1 mt-1"><input type="time" id="s2" class="input-field px-1"><input type="time" id="e2" class="input-field px-1"></div>
                    </div>
                </div>
                <button onclick="core.save()" id="saveBtn" class="btn-blue">ENREGISTRER</button>
            </div>
        </div>
        <div id="recent" class="space-y-2"></div>
    </div>

    <div id="p1" class="page">
        <div class="grid grid-cols-2 gap-2 mb-6 text-center">
            <div class="glass-card p-3"><small class="text-[8px] uppercase font-bold text-blue-400">À Facturer</small><p id="t-af" class="font-black text-lg">0€</p></div>
            <div class="glass-card p-3"><small class="text-[8px] uppercase font-bold text-red-400">Facturé</small><p id="t-f" class="font-black text-lg">0€</p></div>
        </div>
        <div id="list-bilan" class="space-y-4"></div>
        <button onclick="core.copy('bilan')" class="btn-blue mt-4" style="background:#475569">COPIER RÉCAP BILAN</button>
    </div>

    <div id="p2" class="page">
        <h2 class="text-center font-black text-slate-500 mb-6 uppercase text-xs tracking-widest">Archives</h2>
        <div id="list-archive" class="space-y-4"></div>
        <button onclick="core.copy('archive')" class="btn-blue mt-4" style="background:#475569">COPIER RÉCAP ARCHIVES</button>
    </div>

    <nav class="nav-bar">
        <div onclick="ui.goto(0)" id="n0" class="nav-item active">Saisie</div>
        <div onclick="ui.goto(1)" id="n1" class="nav-item">Bilan</div>
        <div onclick="ui.goto(2)" id="n2" class="nav-item">Archives</div>
    </nav>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 z-[10000] p-6 flex items-center justify-center">
        <div class="glass-card p-6 w-full max-w-sm">
            <h3 class="text-center font-bold mb-4 uppercase text-blue-400">Réglages Tarifs</h3>
            <div id="price-fields" class="space-y-3"></div>
            <button onclick="ui.closeSettings()" class="btn-blue mt-6">VALIDER</button>
        </div>
    </div>

    <script>
        const core = {
            db: JSON.parse(localStorage.getItem('PT_V34_DB') || '[]'),

                    val = type === 'Pose Piges' ? this.prices.piges : (type === 'Pose Omnes' ? this.prices.omnes : this.prices.off);
                    hStr = "FORFAIT"; info = "Forfait";
                } else {
                    const s1 = document.getElementById('s1').value, e1 = document.getElementById('e1').value;

                    if(total <= 0) return;
                    val = (total/60) * (type === 'Production' ? this.prices.prod : this.prices.trajet);
                    info = Math.floor(total/60) + "h" + (total%60).toString().padStart(2,'0');
                    hStr = (s1 ? s1+'-'+e1 : "") + (s2 ? " / "+s2+'-'+e2 : "");
                }

                this.db.unshift({ id: Date.now(), date, project, type, val, info, hStr });
                this.sync();
                document.getElementById('saveBtn').innerText = "✓ ENREGISTRÉ";
                setTimeout(() => { document.getElementById('saveBtn').innerText = "ENREGISTRER"; }, 1000);

                this.render();
