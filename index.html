<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack Premium Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; margin: 0; overflow: hidden; height: 100vh; }
        .app-viewport { display: flex; width: 100vw; height: 100vh; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .app-viewport::-webkit-scrollbar { display: none; }
        .page { flex: 0 0 100vw; width: 100vw; height: 100vh; scroll-snap-align: start; overflow-y: auto; padding: 20px 20px 120px 20px; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .input-field { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 12px; font-size: 16px !important; width: 100%; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .facture-true { border-left: 5px solid #ef4444 !important; opacity: 0.7; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(15, 23, 42, 0.95); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item.active { color: #3b82f6; }
    </style>
</head>
<body>

    <div class="app-viewport" id="vp">
        <div class="page">
            <div class="flex justify-between items-center mb-6">
                <button id="openSettings" class="w-10 h-10 glass-card flex items-center justify-center text-xs opacity-50">⚙️</button>
                <div class="text-[9px] font-black uppercase text-slate-500 tracking-widest italic">Saisie Rapide</div>
            </div>

            <div class="glass-card p-5 mb-8">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="date" id="date" class="input-field">
                        <input type="text" id="project" class="input-field" placeholder="Projet" list="project-list">
                    </div>
                    <datalist id="project-list"></datalist>
                    <select id="type" class="input-field font-bold text-blue-400">
                        <option value="Production">Production</option>
                        <option value="Trajet">Trajet</option>
                        <option value="Pose Piges">Pose Piges</option>
                        <option value="Pose Omnes">Pose Omnes</option>
                        <option value="Jours OFF">Jours OFF</option>
                    </select>
                    <div id="hour-inputs" class="space-y-4 pt-2">
                        <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 italic uppercase">
                            <span>Matin (Déb-Fin)</span><span>Aprem (Déb-Fin)</span>
                            <div class="flex gap-1"><input type="time" id="s1" class="input-field px-1"><input type="time" id="e1" class="input-field px-1"></div>
                            <div class="flex gap-1"><input type="time" id="s2" class="input-field px-1"><input type="time" id="e2" class="input-field px-1"></div>
                        </div>
                    </div>
                    <button id="saveBtn" class="w-full btn-primary py-4 rounded-xl font-black text-xs uppercase tracking-widest text-white shadow-xl">Enregistrer</button>
                </div>
            </div>
            <h3 class="text-[10px] font-black text-slate-600 uppercase mb-4 italic pl-1">Activités récentes</h3>
            <div id="recent-logs" class="space-y-3"></div>
        </div>

        <div class="page">
            <h2 class="font-black text-xs uppercase italic tracking-widest text-center mb-6">Bilan Global</h2>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-blue-600/10 p-4 rounded-xl border border-blue-500/20 text-center">
                    <p class="text-[8px] font-bold text-blue-400 uppercase mb-1">En cours</p>
                    <p id="total-p" class="text-lg font-black text-blue-400">0.00 €</p>
                </div>
                <div class="bg-red-600/10 p-4 rounded-xl border border-red-500/20 text-center">
                    <p class="text-[8px] font-bold text-red-400 uppercase mb-1">Facturé</p>
                    <p id="total-b" class="text-lg font-black text-red-400">0.00 €</p>
                </div>
            </div>
            <div id="list-bilan" class="space-y-4"></div>
            <button id="copyBilan" class="w-full bg-white/5 text-white py-4 rounded-xl text-[9px] font-bold uppercase mt-8">Copier Bilan (Notes)</button>
        </div>

        <div class="page">
            <h2 class="font-black text-xs uppercase italic tracking-widest text-center mb-6 text-slate-500">Archives</h2>
            <div id="list-archive" class="space-y-4"></div>
            <button id="copyArchive" class="w-full bg-white/5 text-white py-4 rounded-xl text-[9px] font-bold uppercase mt-8">Copier Archives</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="jump(0)" class="nav-item active" id="n0">Saisie</div>
        <div onclick="jump(1)" class="nav-item" id="n1">Bilan</div>
        <div onclick="jump(2)" class="nav-item" id="n2">Archives</div>
    </nav>

    <div id="settingsModal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[200]">
        <div class="glass-card w-full p-6 max-w-sm">
            <h2 class="text-center font-bold mb-8 uppercase text-xs italic tracking-widest">Tarification</h2>
            <div class="space-y-4" id="prices-list"></div>
            <button id="closeSettings" class="w-full btn-primary text-white py-4 rounded-xl font-bold mt-8 uppercase text-xs">Valider</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT_DB_V29') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT_B_V29') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT_A_V29') || '[]');
        let prices = JSON.parse(localStorage.getItem('PT_PRICES')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        document.getElementById('date').valueAsDate = new Date();
        const vp = document.getElementById('vp');
        function jump(i) { vp.scrollTo({ left: i * window.innerWidth, behavior: 'smooth' }); }
        vp.addEventListener('scroll', () => {
            const i = Math.round(vp.scrollLeft / window.innerWidth);
            document.querySelectorAll('.nav-item').forEach((el, idx) => el.classList.toggle('active', i === idx));
        });

        document.getElementById('openSettings').onclick = () => {
            const list = document.getElementById('prices-list');
            const labels = { prod: 'Prod (€/h)', trajet: 'Trajet (€/h)', piges: 'Piges (€)', omnes: 'Omnes (€)', off: 'OFF (€)' };
            list.innerHTML = Object.keys(prices).map(k => `
                <div class="flex justify-between items-center"><label class="text-[10px] uppercase font-bold text-slate-400">${labels[k]}</label>
                <input type="number" id="p-${k}" value="${prices[k]}" class="input-field w-24 text-right"></div>
            `).join('');
            document.getElementById('settingsModal').classList.remove('hidden');
        };
