    <style>

        /* Navigation Forcée - Ne peut plus être bloquée */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #1e293b; display: flex; border-top: 2px solid #334155; z-index: 99999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; height: 100%; }
        .nav-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-top: 4px solid #3b82f6; }

        .page { display: none; padding: 15px; width: 100%; }
        .card { background: #1e293b; border-radius: 10px; padding: 12px; margin-bottom: 12px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; border: none; font-size: 16px; margin-top: 5px; }
        .btn-sec { background: #334155; padding: 10px; font-size: 11px; color: white; border-radius: 5px; text-align: center; font-weight: bold; }
        .label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; display: block; text-transform: uppercase; font-weight: bold; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .blue-h { color: #3b82f6; font-weight: bold; font-size: 11px; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:100000; padding:20px; align-items:center; }
    </style>
</head>
