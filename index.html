<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V110 - ULTIMATE</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; --green: #10b981; --text: #f8fafc; --muted: #94a3b8; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; margin: 0; padding-bottom: 90px; }
        
        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--card); display: flex; border-top: 1px solid #334155; z-index: 9999; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--muted); font-weight: bold; font-size: 12px; cursor: pointer; }
        .nav-btn.active { color: var(--accent); background: rgba(59, 130, 246, 0.1); border-top: 3px solid var(--accent); }

        /* Structure Pages */
        .page { display: none; padding: 20px; animation: fadeIn 0.2s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Composants */
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 16px; border: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .input { background: var(--bg); border: 1px solid #475569; color: white; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 12px; display: block; }
        .btn-main { background: var(--accent); color: white; padding: 16px; border-radius: 10px; font-weight: bold; border: none; width: 100%; font-size: 16px; }
        .btn-save { background: var(--green); color: white; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; border: none; margin-bottom: 20px; }
        .btn-sec { background: #334155; padding: 10px; font-size: 11px; color: white; border-radius: 6px; border: none; font-weight: bold; flex: 1; }
        
        .label { font-size: 11px; color: var(--muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* Liste Bilan */
        .row-item { border-bottom: 1px solid #334155; padding: 12px 0; }
        .row-item:last-child { border-bottom: none; }
        .row-flex { display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .blue-h { color: var(--accent); font-weight: 800; font-size: 11px; display: block; margin-top: 6px; }
        
        /* Modale */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div class="nav">
        <div class="nav-btn active" id="btn-pg0">Saisie</div>
        <div class="nav-btn" id="btn-pg1">Bilan</div>
        <div class="nav-btn" id="btn-pg2">Archives</div>
    </div>

    <div id="pg0" class="page active">
        <div id="open-settings" style="font-size:28px; margin-bottom:20px; width:fit-content; cursor:pointer;">‚öôÔ∏è</div>
        <div class="card">
            <div class="grid">
                <div><label class="label">Date</label><input type="date" id="in-date" class="input"></div>
                <div><label class="label">Projet</label><input type="text" id="in-proj" placeholder="NOM" class="input"></div>
            </div>
            <label class="label">Type d'intervention</label>
            <select id="in-type" class="input">
                <option value="Production">Production (25‚Ç¨/h)</option>
                <option value="Trajet">Trajet (20‚Ç¨/h)</option>
                <option value="Pose Piges">Pose Piges (Forfait)</option>
                <option value="Pose Omnes">Pose Omnes (Forfait)</option>
                <option value="Jours OFF">Jours OFF (Forfait)</option>
            </select>
            <div class="grid">
                <div><label class="label">Matin</label><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                <div><label class="label">Apr√®s-midi</label><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
            </div>
            <button class="btn-main" id="main-save-btn">ENREGISTRER</button>
        </div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <button class="btn-save" id="export-btn">üì§ COPIER LE BILAN COMPLET</button>
        <div class="grid" style="margin-bottom:20px;">
            <div class="card" style="margin:0; text-align:center;"><div class="label">√Ä Facturer</div><div id="sum-af" style="font-size:22px; font-weight:bold; color:var(--accent);">0‚Ç¨</div></div>
            <div class="card" style="margin:0; text-align:center;"><div class="label" style="color:var(--green);">Factur√©</div><div id="sum-f" style="font-size:22px; font-weight:bold; color:var(--green);">0‚Ç¨</div></div>
        </div>
        <div id="list-bilan"></div>
    </div>

    <div id="pg2" class="page">
        <div id="list-archive"></div>
    </div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%; max-width:400px;">
            <h2 style="margin-top:0;">Tarifs</h2>
            <div id="rates-container"></div>
            <button class="btn-main" id="close-settings" style="margin-top:10px;">VALIDER</button>
        </div>
    </div>

    <script>
        // 1. DATA CORE
        let state = {
            db: JSON.parse(localStorage.getItem('PT_FINAL_DATA') || '[]'),
            billed: JSON.parse(localStorage.getItem('PT_FINAL_BILL') || '[]'),
            archived: JSON.parse(localStorage.getItem('PT_FINAL_ARCH') || '[]'),
            rates: JSON.parse(localStorage.getItem('PT_FINAL_RATES')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 }
        };

        const saveState = () => {
            localStorage.setItem('PT_FINAL_DATA', JSON.stringify(state.db));
            localStorage.setItem('PT_FINAL_BILL', JSON.stringify(state.billed));
            localStorage.setItem('PT_FINAL_ARCH', JSON.stringify(state.archived));
            localStorage.setItem('PT_FINAL_RATES', JSON.stringify(state.rates));
            render();
        };

        // 2. NAVIGATION
        const nav = (idx) => {
            document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active', i === idx));
            document.querySelectorAll('.nav-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            if(idx > 0) render();
        };

        document.getElementById('btn-pg0').onclick = () => nav(0);
        document.getElementById('btn-pg1').onclick = () => nav(1);
        document.getElementById('btn-pg2').onclick = () => nav(2);

        // 3. LOGIQUE M√âTIER
        document.getElementById('main-save-btn').onclick = () => {
            const d = document.getElementById('in-date').value;
            const p = document.getElementById('in-proj').value.toUpperCase() || "DIVERS";
            const t = document.getElementById('in-type').value;
            if(!d) return alert("Date manquante");

            const toM = (v) => { if(!v) return 0; const [h, m] = v.split(':'); return parseInt(h)*60 + parseInt(m); };
            const m1 = toM(document.getElementById('e1').value) - toM(document.getElementById('s1').value);
            const m2 = toM(document.getElementById('e2').value) - toM(document.getElementById('s2').value);
            
            let val = 0, hStr = "", dur = 0;
            if(t.includes('Pose') || t === 'Jours OFF') {
                val = t === 'Pose Piges' ? state.rates.piges : (t === 'Pose Omnes' ? state.rates.omnes : state.rates.off);
                hStr = "FORFAIT";
            } else {
                dur = ((m1 > 0 ? m1 : 0) + (m2 > 0 ? m2 : 0)) / 60;
                val = dur * (t === 'Production' ? state.rates.prod : state.rates.trajet);
                hStr = `${document.getElementById('s1').value || '00:00'}-${document.getElementById('e1').value || '00:00'} / ${document.getElementById('s2').value || '00:00'}-${document.getElementById('e2').value || '00:00'}`;
            }

            state.db.unshift({ id: Date.now(), d, p, t, val, hStr, dur });
            ['in-proj','s1','e1','s2','e2'].forEach(id => document.getElementById(id).value = "");
            saveState();
            alert("Enregistr√© !");
        };

        // 4. RENDU
        function render() {
            // Rendu Saisie (R√©cents)
            document.getElementById('recent-list').innerHTML = state.db.slice(0, 3).map(o => `
                <div class="card" style="padding:10px; font-size:12px; border-left:3px solid var(--accent);">
                    <b>${o.p}</b> ‚Ä¢ ${o.val.toFixed(2)}‚Ç¨ ‚Ä¢ ${o.d.split('-').reverse().join('/')}
                    <span style="float:right; color:#ef4444;" onclick="deleteItem(${o.id})">üóëÔ∏è</span>
                </div>`).join('');

            // Rendu Bilan & Archives
            let htmlB = "", htmlA = "", totalAF = 0, totalF = 0;
            const groups = state.db.reduce((acc, o) => { (acc[o.p] = acc[o.p] || []).push(o); return acc; }, {});

            for (let proj in groups) {
                const isB = state.billed.includes(proj);
                const isA = state.archived.includes(proj);
                const totalProj = groups[proj].reduce((sum, o) => sum + o.val, 0);

                if(!isA) isB ? totalF += totalProj : totalAF += totalProj;

                const lines = groups[proj].map(o => `
                    <div class="row-item">
                        <div class="row-flex">
                            <span>${o.d.split('-').reverse().join('/')}</span>
                            <span>${o.hStr}</span>
                            <span style
