<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V40</title>
    <style>
        /* BASE ULTRA-STABLE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; position: fixed; width: 100%; }
        
        /* PAGES */
        .page { display: none; height: calc(100vh - 75px); overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        .active { display: block !important; }

        /* CARTES ET INPUTS */
        .card { background: #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 12px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        
        /* BOUTONS (DIVS POUR EVITER LES BUGS NATIFS) */
        .btn { background: #2563eb; color: white; padding: 16px; border-radius: 10px; font-weight: 800; width: 100%; text-align: center; text-transform: uppercase; cursor: pointer; user-select: none; }
        .btn:active { opacity: 0.7; }
        .btn-sec { background: #334155; padding: 10px; font-size: 10px; margin-top: 5px; }
        .btn-arch { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }

        /* NAVIGATION */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #1e293b; display: flex; border-top: 1px solid #475569; z-index: 9999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 11px; user-select: none; }
        .nav-item.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-top: 4px solid #3b82f6; }

        /* LISTES */
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #334155; font-size: 11px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: 800; margin-bottom: 4px; }
        
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.98); z-index:10000; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div id="pg0" class="page active">
        <div ontouchstart="openSet()" style="font-size:30px; margin-bottom:15px; width:40px;">‚öôÔ∏è</div>
        
        <div class="card">
            <div class="grid">
                <input type="date" id="in-date" class="input">
                <input type="text" id="in-proj" placeholder="PROJET" class="input" list="plist">
            </div>
            <datalist id="plist"></datalist>

            <select id="in-type" class="input" style="color:#60a5fa; font-weight:800;">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>

            <div class="grid">
                <div><label class="label">Matin (D√©p/Arr)</label><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                <div><label class="label">Aprem (D√©p/Arr)</label><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
            </div>

            <div class="btn" ontouchstart="save()" id="btn-save">ENREGISTRER</div>
        </div>

        <div style="font-size:10px; color:#64748b; text-transform:uppercase; margin:15px 0 10px 5px;">R√©cents</div>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="text-align:center; margin-bottom:0;"><div class="label" style="color:#60a5fa">√Ä Facturer</div><div id="sum-af" style="font-weight:900; font-size:20px;">0‚Ç¨</div></div>
            <div class="card" style="text-align:center; margin-bottom:0;"><div class="label" style="color:#f87171">Factur√©</div><div id="sum-f" style="font-weight:900; font-size:20px;">0‚Ç¨</div></div>
        </div>
        <div id="list-bilan"></div>
        <div class="btn btn-sec" ontouchstart="copy('bilan')">COPIER R√âCAP BILAN</div>
    </div>

    <div id="pg2" class="page">
        <div id="list-archive"></div>
        <div class="btn btn-sec" ontouchstart="copy('archive')">COPIER R√âCAP ARCHIVES</div>
    </div>

    <div class="nav">
        <div id="nv0" class="nav-item active" ontouchstart="goto(0)">Saisie</div>
        <div id="nv1" class="nav-item" ontouchstart="goto(1)">Bilan</div>
        <div id="nv2" class="nav-item" ontouchstart="goto(2)">Archives</div>
    </div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3 style="text-align:center; margin:0 0 20px 0; color:#3b82f6;">Tarifs</h3>
            <div id="price-inputs"></div>
            <div class="btn" ontouchstart="closeSet()" style="margin-top:20px;">VALIDER</div>
        </div>
    </div>

    <script>
        // DATA
        let db = JSON.parse(localStorage.getItem('PT40_DB') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT40_B') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT40_A') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT40_R')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        const $ = (id) => document.getElementById(id);

        // NAVIGATION
        window.goto = function(n) {
            for(let i=0; i<3; i++) {
                $(`pg${i}`).style.display = (i === n) ? 'block' : 'none';
                $(`nv${i}`).className = (i === n) ? 'nav-item active' : 'nav-item';
            }
            render();
        };

        // SAUVEGARDE ET CALCULS
        window.save = function() {
            const d = $('in-date').value;
            const p = $('in-proj').value.toUpperCase() || "DIVERS";
            const t = $('in-type').value;
            if(!d) return alert("Date manquante");

            const toM = (v) => { if(!v) return null; const [h,m] = v.split(':'); return parseInt(h)*60 + parseInt(m); };
            
            const ms = toM($('s1').value), me = toM($('e1').value);
            const as = toM($('s2').value), ae = toM($('e2').value);

            let val = 0, hStr = "";

            if(t.includes('Pose') || t === 'Jours OFF') {
                val = t === 'Pose Piges' ? rates.piges : (t === 'Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else {
                let totalMin = 0;
                // Logique journ√©e continue (ms + ae remplis)
                if (ms !== null && ae !== null && me === null && as === null) {
                    totalMin = ae - ms;
                    hStr = $('s1').value + "-" + $('e2').value;
                } else {
                    let mDur = (ms !== null && me !== null) ? (me - ms) : 0;
                    let aDur = (as !== null && ae !== null) ? (ae - as) : 0;
                    totalMin = mDur + aDur;
                    let p1 = (ms !== null && me !== null) ? $('s1').value + "-" + $('e1').value : "";
                    let p2 = (as !== null && ae !== null) ? $('s2').value + "-" + $('e2').value : "";
                    hStr = (p1 && p2) ? p1 + " / " + p2 : (p1 || p2);
                }
                if(totalMin <= 0) return alert("V√©rifiez les heures");
                val = (totalMin/60) * (t === 'Production' ? rates.prod : rates.trajet);
            }

            db.unshift({ id: Date.now(), d, p, t, val, hStr });
            localStorage.setItem('PT40_DB', JSON.stringify(db));
            
            $('btn-save').innerText = "‚úì OK";
            setTimeout(() => { $('btn-save').innerText = "ENREGISTRER"; }, 1000);
            ['in-proj','s1','e1','s2','e2'].forEach(id => $(id).value = "");
            render();
        };

        // AFFICHAGE
        function render() {
            $('plist').innerHTML = [...new Set(db.map(x => x.p))].map(x => `<option value="${x}">`).join('');
            
            // Recents
            $('recent-list').innerHTML = db.slice(0, 3).map(o => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-left:4px solid #3b82f6; margin-bottom:8px;">
                    <div style="font-size:11px;"><b>${o.p}</b><br><span style="color:#94a3b8;">${o.hStr}</span></div>
                    <b style="color:#60a5fa;">${o.val.toFixed(2)}‚Ç¨</b>
                </div>`).join('');

            let groups = db.reduce((acc, o) => { (acc[o.p] = acc[o.p] || []).push(o); return acc; }, {});
            let hB = "", hA = "", tAF = 0, tF = 0;

            for (let proj in groups) {
                let isB = billed.includes(proj), isA = archived.includes(proj);
                let total = groups[proj].reduce((s, o) => s + o.val, 0);
                if(!isA) { if(isB) tF += total; else tAF += total; }

                let rows = groups[proj].map(o => `
                    <div class="row">
                        <span style="color:#94a3b8; width:65px;">${o.d.split('-').reverse().join('/')}</span>
                        <span style="flex:1; text-align:center; color:#60a5fa; font-weight:bold;">${o.hStr}</span>
                        <div style="width:90px; text-align:right;">
                            <b>${o.val.toFixed(2)}‚Ç¨</b>
                            <span ontouchstart="delItem(${o.id})" style="margin-left:8px; font-size:16px;">üóëÔ∏è</span>
                        </div>
                    </div>`).join('');

                let card = `
                    <div class="card" style="border-left:${(!isA && isB) ? '6px solid #ef4444' : '1px solid #334155'}">
                        <div style="display:flex; justify-content:space-between; font-weight:900; margin-bottom:8px; border-bottom:1px solid #334155; padding-bottom:5px;">
                            <span>${proj}</span><span style="color:#3b82f6;">${total.toFixed(2)}‚Ç¨</span>
                        </div>
                        ${rows}
                        <div class="grid" style="margin-top:10px;">
                            ${isA ? `<div class="btn btn-sec" ontouchstart="toggleArch('${proj.replace(/'/g,"\\'")}')">RETOUR</div>` : 
                            `<div class="btn btn-sec" ontouchstart="toggleBill('${proj.replace(/'/g,"\\'")}')" style="background:${isB?'#1e293b':'#334155'}">${isB?'√Ä FACTURER':'FACTUR√â'}</div>
                             <div class="btn btn-sec btn-arch" ontouchstart="toggleArch('${proj.replace(/'/g,"\\'")}')">ARCHIVER</div>`}
                        </div>
                    </div>`;
                if(isA) hA += card; else hB += card;
            }
            $('list-bilan').innerHTML = hB || "<div style='text-align:center; opacity:0.2; padding:30px;'>VIDE</div>";
            $('list-archive').innerHTML = hA || "<div style='text-align:center; opacity:0.2; padding:30px;'>VIDE</div>";
            $('sum-af').innerText = tAF.toFixed(2) + " ‚Ç¨";
            $('sum-f').innerText = tF.toFixed(2) + " ‚Ç¨";
        }

        // ACTIONS GLOBALES
        window.delItem = function(id) { if(confirm("Supprimer ?")) { db = db.filter(x => x.id !== id); localStorage.setItem('PT40_DB', JSON.stringify(db)); render(); } };
        window.toggleBill = function(p) { billed.includes(p) ? billed = billed.filter(x => x!==p) : billed.push(p); localStorage.setItem('PT40_B', JSON.stringify(billed)); render(); };
        window.toggleArch = function(p) { archived.includes(p) ? archived = archived.filter(x => x!==p) : archived.push(p); localStorage.setItem('PT40_A', JSON.stringify(archived)); render(); };
        window.openSet = function() {
            const labels = { prod:'Production (‚Ç¨/h)', trajet:'Trajet (‚Ç¨/h)', piges:'Piges (‚Ç¨)', omnes:'Omnes (‚Ç¨)', off:'Jour OFF (‚Ç¨)' };
            $('price-inputs').innerHTML = Object.keys(rates).map(k => `<div class="label">${labels[k]}</div><input type="number" id="rt-${k}" value="${rates[k]}" class="input">`).join('');
            $('set-modal').style.display = 'flex';
        };
        window.closeSet = function() {
            Object.keys(rates).forEach(k => rates[k] = parseFloat($(`rt-${k}`).value));
            localStorage.setItem('PT40_R', JSON.stringify(rates));
            $('set-modal').style.display = 'none';
            render();
        };
        window.copy = function(m) {
            let t = "RECAP " + m.toUpperCase() + "\n\n";
            db.forEach(o => { if((m==='archive' && archived.includes(o.p)) || (m==='bilan' && !archived.includes(o.p))) t += `${o.d} | ${o.p} | ${o.hStr} | ${o.val.toFixed(2)}‚Ç¨\n`; });
            navigator.clipboard.writeText(t).then(() => alert("Copi√© !"));
        };

        $('in-date').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
