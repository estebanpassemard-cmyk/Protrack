<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V37</title>
    <style>
        /* CSS PUR - ROBUSTE ET RAPIDE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        
        .page { display: none; height: calc(100vh - 70px); overflow-y: auto; padding: 15px; }
        .active { display: block !important; }

        .card { background: #1e293b; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 8px; padding: 10px; width: 100%; font-size: 16px; margin-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .label { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: bold; margin-bottom: 4px; display: block; }

        .btn { background: #2563eb; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; }
        .btn-sec { background: #475569; padding: 8px; font-size: 10px; }
        .btn-archive { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }

        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #1e293b; display: flex; border-top: 1px solid #334155; z-index: 100; }
        .nav-btn { flex: 1; color: #64748b; text-align: center; line-height: 70px; font-weight: bold; text-transform: uppercase; font-size: 12px; }
        .nav-btn.active { color: #3b82f6; background: rgba(59, 130, 246, 0.1); border-top: 3px solid #3b82f6; }

        .row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #334155; font-size: 11px; }
        .recent-card { border-left: 4px solid #3b82f6; margin-bottom: 8px; padding: 10px; background: rgba(30, 41, 59, 0.5); border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        
        .billed { border-left: 5px solid #ef4444 !important; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:999; padding:20px; align-items:center; }
    </style>
</head>
<body>

    <div id="pg0" class="page active">
        <div style="margin-bottom:20px;">
            <button id="btn-opt" style="background:none; border:none; color:white; font-size:28px; padding:0;">⚙️</button>
        </div>

        <div class="card">
            <div class="grid">
                <input type="date" id="in-date" class="input">
                <input type="text" id="in-proj" placeholder="Projet" class="input" list="plist">
            </div>
            <datalist id="plist"></datalist>
            
            <select id="in-type" class="input" style="color:#60a5fa; font-weight:bold;">
                <option value="Production">Production</option>
                <option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option>
                <option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>

            <div class="grid">
                <div>
                    <label class="label">Matin</label>
                    <div style="display:flex; gap:4px;"><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                </div>
                <div>
                    <label class="label">Aprem</label>
                    <div style="display:flex; gap:4px;"><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
                </div>
            </div>
            <button id="btn-save" class="btn">Enregistrer</button>
        </div>

        <h4 style="font-size: 10px; color: #64748b; text-transform: uppercase; margin-bottom: 10px; margin-left: 5px;">Récents</h4>
        <div id="recent-list"></div>
    </div>

    <div id="pg1" class="page">
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="text-align:center; margin-bottom:0;"><small class="label" style="color:#60a5fa">À Facturer</small><div id="sum-af" style="font-weight:bold; font-size:18px;">0€</div></div>
            <div class="card" style="text-align:center; margin-bottom:0;"><small class="label" style="color:#f87171">Facturé</small><div id="sum-f" style="font-weight:bold; font-size:18px;">0€</div></div>
        </div>
        <div id="list-bilan"></div>
        <button id="btn-copy-b" class="btn btn-sec" style="margin-top:10px;">Copier Bilan</button>
    </div>

    <div id="pg2" class="page">
        <div id="list-archive"></div>
        <button id="btn-copy-a" class="btn btn-sec" style="margin-top:10px;">Copier Archives</button>
    </div>

    <div class="nav">
        <div id="nv0" class="nav-btn active">Saisie</div>
        <div id="nv1" class="nav-btn">Bilan</div>
        <div id="nv2" class="nav-btn">Archives</div>
    </div>

    <div id="set-modal" class="modal">
        <div class="card" style="width:100%;">
            <h3 style="text-align:center; margin-top:0; color:#3b82f6;">Configuration Tarifs</h3>
            <div id="price-inputs"></div>
            <button id="btn-set-ok" class="btn" style="margin-top:15px;">Valider</button>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('PT37_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT37_BILL') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT37_ARCH') || '[]');
        let rates = JSON.parse(localStorage.getItem('PT37_RATE')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        const $ = (id) => document.getElementById(id);

        function showPage(n) {
            [0,1,2].forEach(i => {
                $(`pg${i}`).className = (i === n) ? 'page active' : 'page';
                $(`nv${i}`).className = (i === n) ? 'nav-btn active' : 'nav-btn';
            });
            render();
        }

        function save() {
            const d = $('in-date').value;
            const p = $('in-proj').value.toUpperCase() || "DIVERS";
            const t = $('in-type').value;
            if(!d) return;

            const toM = (v) => { if(!v) return 0; const [h,m] = v.split(':'); return parseInt(h)*60 + parseInt(m); };
            let val = 0, hStr = "";

            if(t.includes('Pose') || t === 'Jours OFF') {
                val = t === 'Pose Piges' ? rates.piges : (t === 'Pose Omnes' ? rates.omnes : rates.off);
                hStr = "FORFAIT";
            } else {
                const s1 = $('s1').value, e1 = $('e1').value, s2 = $('s2').value, e2 = $('e2').value;
                let totalMin = (toM(e1)-toM(s1)) + (toM(e2)-toM(s2));
                if(totalMin <= 0) return;
                val = (totalMin/60) * (t === 'Production' ? rates.prod : rates.trajet);
                hStr = (s1 ? s1+'-'+e1 : "") + (s2 ? " / "+s2+'-'+e2 : "");
            }

            data.unshift({ id: Date.now(), d, p, t, val, hStr });
            localStorage.setItem('PT37_DATA', JSON.stringify(data));
            
            $('btn-save').innerText = "ENREGISTRÉ ✓";
            setTimeout(() => { $('btn-save').innerText = "Enregistrer"; }, 1000);
            ['in-proj','s1','e1','s2','e2'].forEach(id => $(id).value = "");
            render();
        }

        function render() {
            // Suggestion projets
            $('plist').innerHTML = [...new Set(data.map(x => x.p))].map(x => `<option value="${x}">`).join('');

            // Rappel des récents (Page Saisie)
            $('recent-list').innerHTML = data.slice(0, 3
