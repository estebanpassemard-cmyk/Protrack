<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack FIX</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #0f172a; color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #1e293b; display: flex; border-top: 1px solid #475569; z-index: 999; }
        .nav-item { flex: 1; color: #64748b; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; cursor: pointer; }
        .nav-item.active { color: #3b82f6; border-top: 3px solid #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .page { display: none; padding: 15px; }
        .card { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .input { background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn { background: #2563eb; color: white; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; border: none; font-size: 16px; width: 100%; }
        .btn-save { background: #10b981; color: white; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; border: none; margin-bottom: 15px; }
        .btn-sec { background: #334155; padding: 10px; font-size: 10px; color: white; border-radius: 5px; text-align: center; font-weight: bold; flex: 1; border: none; }
        .label { font-size: 11px; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; display: block; }
        .row-item { border-bottom: 1px solid #475569; padding: 8px 0; }
        .blue-h { color: #3b82f6; font-weight: bold; font-size: 11px; display: block; margin-top: 4px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

    <div class="nav">
        <div id="nv0" class="nav-item active" onclick="nav(0)">Saisie</div>
        <div id="nv1" class="nav-item" onclick="nav(1)">Bilan</div>
        <div id="nv2" class="nav-item" onclick="nav(2)">Archives</div>
    </div>

    <div id="pg0" class="page" style="display:block;">
        <div class="card">
            <div class="grid"><input type="date" id="in-date" class="input"><input type="text" id="in-proj" placeholder="PROJET" class="input"></div>
            <select id="in-type" class="input">
                <option value="Production">Production</option><option value="Trajet">Trajet</option>
                <option value="Pose Piges">Pose Piges</option><option value="Pose Omnes">Pose Omnes</option>
                <option value="Jours OFF">Jours OFF</option>
            </select>
            <div class="grid">
                <div><label class="label">Matin</label><input type="time" id="s1" class="input"><input type="time" id="e1" class="input"></div>
                <div><label class="label">Aprem</label><input type="time" id="s2" class="input"><input type="time" id="e2" class="input"></div>
            </div>
            <button class="btn" onclick="save()">ENREGISTRER</button>
        </div>
        <div id="recents"></div>
    </div>

    <div id="pg1" class="page">
        <button class="btn-save" onclick="copy()">ðŸ“¤ SAUVEGARDER (COPIER)</button>
        <div class="grid" style="margin-bottom:15px;">
            <div class="card" style="margin:0; text-align:center;"><div class="label">Ã€ Facturer</div><div id="sum-af">0â‚¬</div></div>
            <div class="card" style="margin:0; text-align:center;"><div class="label" style="color:#10b981;">FacturÃ©</div><div id="sum-f">0â‚¬</div></div>
        </div>
        <div id="list-bilan"></div>
    </div>

    <div id="pg2" class="page"><div id="list-arch"></div></div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT_DATA') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT_BILL') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT_ARCH') || '[]');
        let rates = { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        function nav(n) {
            const pgs = ['pg0','pg1','pg2'];
            const nvs = ['nv0','nv1','nv2'];
            pgs.forEach((p, i) => document.getElementById(p).style.display = (i==n) ? 'block' : 'none');
            nvs.forEach((v, i) => document.getElementById(v).className = (i==n) ? 'nav-item active' : 'nav-item');
            render();
        }

        function save() {
            const d = document.getElementById('in-date').value, p = document.getElementById('in-proj').value.toUpperCase() || "DIVERS", t = document.getElementById('in-type').value;
            if(!d) return alert("Date ?");
            const toM = (v) => { if(!v) return 0; const s = v.split(':'); return parseInt(s[0])*60+parseInt(s[1]); };
            const s1=toM(document.getElementById('s1').value), e1=toM(document.getElementById('e1').value), s2=toM(document.getElementById('s2').value), e2=toM(document.getElementById('e2').value);
            
            let val=0, hStr="", dur=0;
            if(t.includes('Pose')||t==='Jours OFF') {
                val=t==='Pose Piges'?rates.piges:(t==='Pose Omnes'?rates.omnes:rates.off); hStr="FORFAIT";
            } else {
                let m1 = (e1 > s1) ? (e1-s1) : 0; let m2 = (e2 > s2) ? (e2-s2) : 0;
                dur = (m1+m2)/60;
                let t1 = m1>0?document.getElementById('s1').value+"-"+document.getElementById('e1').value : "";
                let t2 = m2>0?document.getElementById('s2').value+"-"+document.getElementById('e2').value : "";
                hStr = (t1 && t2) ? t1+" / "+t2 : (t1 || t2 || "00:00");
                val = dur * (t==='Production'?rates.prod:rates.trajet);
            }
            db.unshift({id:Date.now(), d, p, t, val, hStr, dur});
            localStorage.setItem('PT_DATA', JSON.stringify(db));
            ['in-proj','s1','e1','s2','e2'].forEach(id => document.getElementById(id).value = "");
            render();
        }

        function render() {
            document.getElementById('recents').innerHTML = db.slice(0, 3).map(o => `<div class="card" style="font-size:12px;"><b>${o.p}</b> - ${o.val.toFixed(2)}â‚¬</div>`).join('');
            let hB="", hA="", tAF=0, tF=0, groups=db.reduce((acc,o)=>{(acc[o.p]=acc[o.p]||[]).push(o);return acc;},{});
            
            for(let proj in groups) {
                let isB=billed.includes(proj), isA=archived.includes(proj), total=groups[proj].reduce((s,o)=>s+o.val,0);
                if(!isA){ if(isB) tF+=total; else tAF+=total; }
                
                let lines = groups[proj].map(o => `
                    <div class="row-item">
                        <div style="display:flex; justify-content:space-between; font-size:12px;">
                            <span>${o.d.split('-').reverse().join('/')}</span><span>${o.hStr}</span><span>${o.val.toFixed(2)}â‚¬</span>
                        </div>
                        ${o.dur > 0 ? `<span class="blue-h">TOTAL : ${o.dur.toFixed(2)}h</span>` : ''}
                    </div>`).join('');

                let card = `<div class="card" style="border-left:5px solid ${isB?'#10b981':'#3b82f6'}">
                    <div style="display:flex;justify-content:space-between;font-weight:bold;margin-bottom:10px;"><span>${proj}</span><span>${total.toFixed(2)}â‚¬</span></div>
                    ${lines}
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button class="btn-sec" onclick="tglB('${proj}')">${isB?'Ã€ FACTURER':'FACTURÃ‰'}</button>
                        <button class="btn-sec" onclick="tglA('${proj}')">${isA?'RÃ‰ACTIVER':'ARCHIVER'}</button>
                    </div>
                </div>`;
                isA ? hA+=card : hB+=card;
            }
            document.getElementById('list-bilan').innerHTML = hB;
            document.getElementById('list-arch').innerHTML = hA;
            document.getElementById('sum-af').innerText = tAF.toFixed(2)+"â‚¬";
            document.getElementById('sum-f').innerText = tF.toFixed(2)+"â‚¬";
        }

        function copy() {
            let t = "EXPORT\n\n";
            db.forEach(o => { t += `${o.d} | ${o.p} | ${o.hStr} | ${o.val.toFixed(2)}â‚¬\n`; });
            const el = document.createElement('textarea'); el.value = t; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            alert("CopiÃ© !");
        }

        window.tglB = (p) => { billed.includes(p)?billed=billed.filter(x=>x!==p):billed.push(p); localStorage.setItem('PT_BILL',JSON.stringify(billed)); render(); };
        window.tglA = (p) => { archived.includes(p)?archived=archived.filter(x=>x!==p):archived.push(p); localStorage.setItem('PT_ARCH',JSON.stringify(archived)); render(); };
        
        document.getElementById('in-date').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
