<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrack V31 - Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; margin: 0; height: 100vh; overflow: hidden; }
        
        .page { display: none; height: calc(100vh - 80px); overflow-y: auto; padding: 20px; }
        .page.active { display: block; }

        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .input-field { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 12px; font-size: 16px !important; width: 100%; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); width: 100%; border-radius: 12px; font-weight: 800; color: white; padding: 16px; border: none; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; }
        .nav-item { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; }
        .nav-item.active { color: #3b82f6; }
        .facture-true { border-left: 5px solid #ef4444 !important; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="page0" class="page active">
        <div class="flex justify-between items-center mb-6">
            <button onclick="openSettings()" class="w-10 h-10 glass-card flex items-center justify-center">⚙️</button>
            <div class="text-[9px] font-black uppercase text-slate-500 italic">Saisie</div>
        </div>

        <div class="glass-card p-5 mb-8">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="date" class="input-field">
                    <input type="text" id="project" list="project-list" class="input-field" placeholder="Projet">
                </div>
                <datalist id="project-list"></datalist>
                <select id="type" class="input-field font-bold text-blue-400">
                    <option value="Production">Production</option>
                    <option value="Trajet">Trajet</option>
                    <option value="Pose Piges">Pose Piges</option>
                    <option value="Pose Omnes">Pose Omnes</option>
                    <option value="Jours OFF">Jours OFF</option>
                </select>
                <div class="grid grid-cols-2 gap-2 text-[9px] font-bold text-slate-500 uppercase">
                    <span>Matin</span><span>Aprem</span>
                    <div class="flex gap-1"><input type="time" id="s1" class="input-field px-1"><input type="time" id="e1" class="input-field px-1"></div>
                    <div class="flex gap-1"><input type="time" id="s2" class="input-field px-1"><input type="time" id="e2" class="input-field px-1"></div>
                </div>
                <button onclick="saveData()" id="saveBtn" class="btn-primary">ENREGISTRER</button>
            </div>
        </div>
        <div id="recent-logs" class="space-y-3"></div>
    </div>

    <div id="page1" class="page">
        <h2 class="font-black text-xs uppercase text-center mb-6">Bilan En Cours</h2>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-blue-600/10 p-4 rounded-xl border border-blue-500/20 text-center">
                <p id="total-p" class="text-lg font-black text-blue-400">0.00 €</p>
            </div>
            <div class="bg-red-600/10 p-4 rounded-xl border border-red-500/20 text-center">
                <p id="total-b" class="text-lg font-black text-red-400">0.00 €</p>
            </div>
        </div>
        <div id="list-bilan" class="space-y-4"></div>
        <button onclick="copyData('bilan')" class="w-full bg-white/5 text-white py-4 rounded-xl text-[9px] font-bold uppercase mt-8">Copier Bilan</button>
    </div>

    <div id="page2" class="page">
        <h2 class="font-black text-xs uppercase text-center mb-6 text-slate-500">Archives</h2>
        <div id="list-archive" class="space-y-4"></div>
        <button onclick="copyData('archive')" class="w-full bg-white/5 text-white py-4 rounded-xl text-[9px] font-bold uppercase mt-8">Copier Archives</button>
    </div>

    <nav class="nav-bar">
        <div onclick="showPage(0)" class="nav-item active" id="nav0">Saisie</div>
        <div onclick="showPage(1)" class="nav-item" id="nav1">Bilan</div>
        <div onclick="showPage(2)" class="nav-item" id="nav2">Archives</div>
    </nav>

    <div id="settingsModal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[200]">
        <div class="glass-card w-full p-6 max-w-sm">
            <h2 class="text-center font-bold mb-8 uppercase text-xs tracking-widest">Tarification</h2>
            <div class="space-y-4" id="prices-list"></div>
            <button onclick="closeSettings()" class="btn-primary mt-8">VALIDER</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('PT_FINAL_DB') || '[]');
        let billed = JSON.parse(localStorage.getItem('PT_FINAL_BILLED') || '[]');
        let archived = JSON.parse(localStorage.getItem('PT_FINAL_ARCHIVED') || '[]');
        let prices = JSON.parse(localStorage.getItem('PT_FINAL_PRICES')) || { prod: 25, trajet: 20, piges: 350, omnes: 300, off: 100 };

        document.getElementById('date').valueAsDate = new Date();

        function showPage(i) {
            document.querySelectorAll('.page').forEach((p, idx) => p.classList.toggle('active', i === idx));
            document.querySelectorAll('.nav-item').forEach((n, idx) => n.classList.toggle('active', i === idx));
            render();
        }

        function openSettings() {
            const list = document.getElementById('prices-list');
            list.innerHTML = Object.keys(prices).map(k => `
                <div class="flex justify-between items-center"><label class="text-[10px] uppercase font-bold text-slate-400">${k}</label>
                <input type="number" id="p-${k}" value="${prices[k]}" class="input-field w-24 text-right"></div>
            `).join('');
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            Object.keys(prices).forEach(k => prices[k] = parseFloat(document.getElementById(`p-${k}`).value));
            localStorage.setItem('PT_FINAL_PRICES', JSON.stringify(prices));
            document.getElementById('settingsModal').classList.add('hidden');
            render();
        }

        function saveData() {
            const d = document.getElementById('date').value;
            const proj = document.getElementById('project').value.toUpperCase() || "DIVERS";
            const type = document.getElementById('type').value;
            if(!d) return alert("Date manquante");

            let val = 0, hStr = "", info = "";
            const toMin = (id) => { const v = document.getElementById(id).value; if(!v) return 0; const [h,m] = v.split(':'); return parseInt(h)*60 + parseInt(m); };

            if(type.includes('Pose') || type === 'Jours OFF') {
                val = type === 'Pose Piges' ? prices.piges : (type === 'Pose Omnes' ? prices.omnes : prices.off);
                hStr = "FORFAIT"; info = "Forfait";
            } else {
                const s1 = document.getElementById('s1').value, e1 = document.getElementById('e1').value;
                const s2 = document.getElementById('s2').value, e2 = document.getElementById('e2').value;
                let t = (toMin('e1') - toMin('s1')) + (toMin('e2') - toMin('s2'));
                if(t <= 0) return alert("Heures invalides");
                val = (t/60) * (type === 'Production' ? prices.prod : prices.trajet);
                info = Math.floor(t/60) + "h" + (t%60).toString().padStart(2,'0');
                hStr = (s1 ? s1+'-'+e1 : "") + (s2 ? " / "+s2+'-'+e2 : "");
            }

            db.unshift({ id: Date.now(), d, proj, type, val, info, hStr });
            localStorage.setItem('PT_FINAL_DB', JSON.stringify(db));
            
            document.getElementById('saveBtn').innerText = "✓ ENREGISTRÉ";
            setTimeout(() => { document.getElementById('saveBtn').innerText = "ENREGISTRER"; }, 1500);
            render();
        }

        function render() {
            const recent = document.getElementById('recent-logs');
            const bList = document.getElementById('list-bilan');
            const aList = document.getElementById('list-archive');
            
            document.getElementById('project-list').innerHTML = [...new Set(db.map(l => l.proj))].map(p => `<option value="${p}">`).join('');

            recent.innerHTML = db.slice(0, 3).map(l => `
                <div class="glass-card p-4 flex justify-between items-center border-l-4 ${l.type === 'Production' ? 'border-blue-500' : 'border-amber-500'}">
                    <div class="text-[10px]"><h4 class="font-bold">${l.proj}</h4><p class="text-[8px] text-blue-400">${l.hStr} (${l.info})</p></div>
                    <p class="font-black">${l.val.toFixed(2)}€</p>
                </div>`).join('');

            let groups = db.reduce((acc, l) => { (acc[l.proj] = acc[l.proj] || []).push(l); return acc; }, {});
            let hB = "", hA = "", tP = 0, tF = 0;

            for (let p in groups) {
                let isB = billed.includes(p), isA = archived.includes(p);
                let sum = groups[p].reduce((s, l) => s + l.val, 0);
                if(!isA) { if(isB) tF += sum; else tP += sum; }

                let rows = groups[p].map(l => `<div class="flex justify-between py-1 border-b border-white/5 text-[9px]"><span>${l.d}</span><span>${l.hStr}</span><b>${l.val.toFixed(2)}€</b></div>`).join('');
                let card = `<div class="glass-card mb-4 p-4 ${isB && !isA ? 'facture-true' : ''}">
                    <div class="flex justify-between mb-2"><b>${p}</b> <span>${sum.toFixed(2)}€</span></div>
                    <div class="mb-3">${rows}</div>
                    <div class="flex gap-2">
                        <button onclick="cmd('b','${p.replace(/'/g,"\\'")}')" class="text-[8px] bg-slate-700 p-2 rounded flex-1">FACTURE</button>
                        <button onclick="cmd('a','${p.replace(/'/g,"\\'")}')" class="text-[8px] bg-slate-800 p-2 rounded flex-1">ARCHIVE</button>
                    </div></div>`;
                if(isA) hA += card; else hB += card;
            }
            bList.innerHTML = hB; aList.innerHTML = hA;
            document.getElementById('total-p').innerText = tP.toFixed(2) + " €";
            document.getElementById('total-b').innerText = tF.toFixed(2) + " €";
        }

        window.cmd = (type, p) => {
            if(type === 'b') { billed.includes(p) ? billed = billed.filter(x => x !== p) : billed.push(p); localStorage.setItem('PT_FINAL_BILLED', JSON.stringify(billed)); }
            else { archived.includes(p) ? archived = archived.filter(x => x !== p) : archived.push(p); localStorage.setItem('PT_FINAL_ARCHIVED', JSON.stringify(archived)); }
            render();
        };

        window.copyData = (mode) => {
            let t = "RECAP\n\n";
            db.forEach(l => { if((mode==='archive' && archived.includes(l.proj)) || (mode==='bilan' && !archived.includes(l.proj))) t += `${l.d} | ${l.proj} | ${l.hStr} | ${l.val.toFixed(2)}€\n`; });
            navigator.clipboard.writeText(t).then(() => alert("Copié"));
        }

        render();
    </script>
</body>
</html>
